<ion-header>

  <ion-navbar>
    <ion-title>Inventario tipo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid class="bgHeader">
    <ion-row>
      <ion-col col-5 col-sm><div class="textHeader">TIPO INVENTARIO:</div></ion-col>
      <ion-col col-7 col-sm><div class="valueHeader">{{ vParameter.TipoInventario }}</div></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-5 col-sm><div class="textHeader">{{ lblInfo01.Text }}</div></ion-col>
      <ion-col col-7 col-sm><div class="valueHeader">{{ lblInfo01.Value }}</div></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-5 col-sm><div class="textHeader">{{ lblInfo02.Text }}</div></ion-col>
      <ion-col col-7 col-sm><div class="valueHeader">{{ lblInfo02.Value }}</div></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-3 col-sm><div class="fielForm">Fecha:</div></ion-col>
      <ion-col col-9 col-sm>
          <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="MMM DD YYYY" [(ngModel)]="dtpFecha.Text" [disabled]="!dtpFecha.Enable"></ion-datetime>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <ion-item>
            <ion-label stacked>Inventariador:</ion-label>
          <ion-input [(ngModel)]="txtInventareador.Text" (ionFocus)="fixScroll()" id="absence-textarea"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons right>
      <button ion-button icon-only (click)="continuarInventario()">
        <ion-icon name="label" name="play" size="large"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons left>
      <button ion-button icon-only (click)="cerrarInventario()">
        <ion-icon name="label" name="custom-save" size="large"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
