<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Inicio inventario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="bgHeader">
    <ion-row>
      <ion-col col-4 col-sm><div class="textHeader">SECTOR:</div></ion-col>
      <ion-col col-8 col-sm><div class="valueHeader">{{ vParameter.Sector}}</div></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 col-sm><div class="textHeader">FILA/PERCHA:</div></ion-col>
      <ion-col col-8 col-sm><div class="valueHeader">{{ vParameter.Fila }}</div></ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-label>Ubicación:</ion-label>
      <ion-input type="text" [(ngModel)]="strUbicacion" (keyup.enter)="validarUbicacion()" [disabled]="!isEnabledUbicacion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Código de barras UA:</ion-label>
      <ion-input type="text" [(ngModel)]="strCodeBarUA" [disabled]="!isEnabledCodeBar"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only large (click)="cambiarUbicacion()">
        <ion-icon name="label" md=""></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only large>
        <ion-icon name="label" md=""></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
