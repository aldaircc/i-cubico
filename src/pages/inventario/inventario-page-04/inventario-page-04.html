<ion-header>
  <ion-navbar>
    <ion-title>Inicio inventario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="bgHeader">
    <ion-row>
      <ion-col col-4 col-sm><div class="textHeader">SECTOR:</div></ion-col>
      <ion-col col-8 col-sm><div class="valueHeader">{{ vParameter.Sector}}</div></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 col-sm><div class="textHeader">FILA/PERCHA:</div></ion-col>
      <ion-col col-8 col-sm><div class="valueHeader">{{ vParameter.Fila }}</div></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid [ngClass]="{ bgYellow: isBgYellow, bgGreen: isBgGreen, bgRed: isBgGreen }">
    <ion-row>
      <ion-col>
        <ion-label></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list [ngClass]="{ bgYellow: isBgYellow, bgGreen: isBgGreen, bgRed: isBgGreen }">
    <ion-item>
      <ion-label>Ubicación:</ion-label>
      <ion-input type="text" [(ngModel)]="strUbicacion" (keyup.enter)="validarUbicacion()" [disabled]="!isEnabledUbicacion" #inputCodeBar></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Código de barras UA:</ion-label>
      <ion-input type="text" [(ngModel)]="strCodeBarUA" (keyup.enter)="buscarArticuloEnLista()" [disabled]="!isEnabledCodeBar"></ion-input>
    </ion-item>

    <ion-item [hidden]="!isVisibleData">
      <ion-label> {{ strArticulo }} </ion-label>
    </ion-item>

    <ion-item [hidden]="!isVisibleData">
      <ion-label>UM:</ion-label>
      <ion-input type="text" [(ngModel)]="strUM"></ion-input>
    </ion-item>
    <ion-item [hidden]="!isVisibleData">
      <ion-label>Averiado:</ion-label>
      <ion-input type="text" [(ngModel)]="txtAveriados.Text"></ion-input>
    </ion-item>
    <ion-item [hidden]="!isVisibleData">
      <ion-label>Cantidad:</ion-label>
      <ion-input type="text" [(ngModel)]="txtCantidad.Text"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only (click)="cambiarUbicacion()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons justify-content-center align-items-end [hidden]="!isVisibleData">
      <button ion-button icon-only style="margin-left: 35%">
        <ion-icon name="grid"></ion-icon>
      </button>

      <button ion-button icon-only style="margin-left: 15%" (click)="registrar()" [hidden]="!isVisibleData">
        <ion-icon name="grid"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button icon-only (click)="goToDetail()">
        <ion-icon name="reorder"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
