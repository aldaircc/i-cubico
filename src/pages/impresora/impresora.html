<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name='md-close'></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
<ion-card *ngFor="let objPrint of listImpresora">
  <ion-card-header>
    {{ objPrint.Nombre }}
  </ion-card-header>
  <ion-card-content (click)="selectImpresora(objPrint)">
    <ion-row>
        <ion-col col-2 col-sm-12>
          IP:
        </ion-col>
        <ion-col col-3 col-sm-12>
          {{ objPrint.IpImpresora }}
        </ion-col>
        <ion-col col-2 col-sm-12>
          Puerto:
        </ion-col>
        <ion-col col-3 col-sm-12>
          {{ objPrint.PuertoImpresora }}
        </ion-col>
        <ion-col col-2 col-sm-12>
          <ion-icon name='md-checkmark'></ion-icon>
        </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
</ion-content>
