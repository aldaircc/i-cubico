<ion-header>
  <ion-toolbar no-padding no-margin color="primary">
    <ion-title>
      IMPRESORAS
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name='md-close'></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let objPrint of listImpresora">
    <ion-card-content (click)="selectImpresora(objPrint)">
      <ion-row>
        <ion-col class="imp-card-col" col-sm>
          <ion-label class="imp-card-label">{{ objPrint.Nombre }}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-11 col-sm>
          <ion-row>
            <ion-col class="imp-card-col" col-3 col-sm>
              <ion-label class="imp-card-label">IP:</ion-label>
            </ion-col>
            <ion-col class="imp-card-col" col-sm>
              <ion-label class="imp-card-label">{{ objPrint.IpImpresora }}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="imp-card-col" col-3 col-sm>
              <ion-label class="imp-card-label">Puerto:</ion-label>
            </ion-col>
            <ion-col class="imp-card-col" col-sm>
              <ion-label class="imp-card-label">{{ objPrint.PuertoImpresora }}</ion-label>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col col-1 col-sm>
          <ion-icon name='md-checkmark'></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
