<!--
  Generated template for the ImpresoraPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name='md-close'></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
<ion-card *ngFor="let objPrint of listImpresora">
  <ion-card-header>
    {{ objPrint.Nombre }}
  </ion-card-header>
  <ion-card-content (click)="selectImpresora(objPrint)">
      <!-- <ion-row>
          <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
            This column will be 12 columns wide by default,
            9 columns at the small breakpoint,
            6 at the medium breakpoint, 4 at large, and 3 at xl.
          </ion-col>
        </ion-row> -->

    <ion-row>
        <ion-col col-2 col-sm-2 col-md-12>
          IP:
        </ion-col>
        <ion-col col-5 col-sm-12>
          {{ objPrint.IpImpresora }}
        </ion-col>
        <ion-col col-2 col-sm-2>
          Puerto:
        </ion-col>
        <ion-col col-3 col-sm-5>
          {{ objPrint.PuertoImpresora }}
        </ion-col>
        <ion-col col-2 col-sm-2>
          <ion-icon name='md-checkmark'></ion-icon>
        </ion-col>
    </ion-row>
  </ion-card-content>
</ion-card>
</ion-content>
