<ion-header>
    <ion-toolbar no-padding no-margin color="primary">
        <ion-grid style="padding: 0px;">
            <ion-row no-padding no-margin>
                <ion-col col-12 no-padding no-margin>
                    <ion-navbar no-padding no-margin>
                        <ion-label style="color: white; font-weight:bold;">PARÁMETROS</ion-label>
                    </ion-navbar>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <div>
                    <h6><b>Ruta servicio BD:</b></h6>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-input #iRutaBD type="Text" placeholder="Ingrese ruta de servicio" [(ngModel)]="rutaServicioBD"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div>
                    <h6><b>Ruta servicio Impresión:</b></h6>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-input #iRutaImpresion type="Text" placeholder="Ingrese ruta de servicio de impresión"
                        [(ngModel)]="rutaServicioImpresion"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div>
                    <h6><b>Id RF:</b></h6>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-input #iRF type="Text" placeholder="Ingrese RF" [(ngModel)]="idRF"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <div>
                    <h6><b>Contraseña:</b></h6>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-input #iPassword type="password" placeholder="Ingrese contraseña" [(ngModel)]="clave"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div padding>
        <button ion-button block round (click)="grabarParametros()">Grabar</button>
        <button ion-button block round color="danger" (click)="goBackLoginPage()">Cancelar</button>
    </div>
</ion-content>
