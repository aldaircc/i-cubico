<ion-header>
    <ion-toolbar no-padding no-margin color="primary">
        <ion-grid style="padding: 0px;">
            <ion-row no-padding no-margin>
                <ion-col col-12 no-padding no-margin>
                    <ion-navbar no-padding no-margin>
                        <ion-label style="color: white; font-weight:bold;">CONFIGURAR PARÁMETROS</ion-label>
                    </ion-navbar>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <div>
                    <h6><b>Contraseña:</b></h6>
                </div>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-input #iClave type="password" placeholder="Ingrese contraseña" [(ngModel)]="clave"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div padding>
        <button ion-button block round (click)="ingresarParametros()">Aceptar</button>
        <button ion-button block round color="danger" (click)="goBackLoginPage()">Salir</button>
    </div>
</ion-content>
