<ion-header>

  <ion-navbar>
    <ion-title>Configurar parámetros</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>   
        <ion-row>
            <ion-col>            
              <div>
                <h6><b>Contraseña:</b></h6>  
              </div>   
            </ion-col>       
        </ion-row>
        <ion-row>
            <ion-col>        
                <ion-item>
                    <ion-input type="Text" [(ngModel)]="clave"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>  
    </ion-grid>
    <div padding>
        <button ion-button block round  (click)="ingresarParametros()" >Aceptar</button>
        <button ion-button block round color="danger"  (click)="goBackLoginPage()" >Salir</button>
    </div>   

</ion-content>
