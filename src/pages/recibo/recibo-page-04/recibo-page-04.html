<ion-header no-border>
  <ion-toolbar no-border-top>
      <ion-buttons start>
        <button ion-button icon-only (click)="evaluateSaldo()">
          <ion-icon name="grid"></ion-icon>
        </button>
      </ion-buttons>
      <!-- <ion-buttons end>
        <button ion-button icon-only (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons> -->
      <ion-navbar>
          <ion-title>Listado  de UA’s</ion-title>
      </ion-navbar>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="bgHeader">        
      <ion-row align-items-center>
        <ion-col col-4 col-sm>
          <div class="textHeader">Transacción</div>
        </ion-col>
        <ion-col col-8 col-sm>
          <div class="valueHeader">{{ vReciboPage03.NumOrden }}</div>
        </ion-col>
      </ion-row>
      <ion-row align-items-center>
          <ion-col col-4 col-sm>
            <div class="textHeader">Producto</div>
          </ion-col>
          <ion-col col-8 col-sm>
            <div class="valueHeader">{{ vReciboPage03.Codigo }}</div>
          </ion-col>
      </ion-row>
      <ion-row align-items-center>
        <ion-col>
          <div class="valueHeader"> {{ vReciboPage03.Articulo }}</div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- XD -->
    <ion-list [virtualScroll]="listBulto" [approxItemHeight]="'70px'" #virtualScroll>
      <ion-card *virtualItem="let obj">
        <ion-grid>
          <ion-row>
            <ion-col col-10 col-sm>
              <ion-row>
                <ion-col class="rec04-card-col" col-4 col-sm>
                  <ion-label class="rec04-card-label fieldForm">UA:</ion-label>
                </ion-col>
                <ion-col class="rec04-card-col" col-8 col-sm>
                  <ion-label class="rec04-card-label">{{ obj.UA }}</ion-label>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col class="rec04-card-col" col-4 col-sm>
                  <ion-label class="rec04-card-label fieldForm">Cantidad:</ion-label>
                </ion-col>
                <ion-col class="rec04-card-col" col-8 col-sm>
                  <ion-label class="rec04-card-label">{{ obj.Cantidad }}</ion-label>
                </ion-col>
              </ion-row>
    
              <ion-row>
                <ion-col class="rec04-card-col" col-4 col-sm>
                  <ion-label class="rec04-card-label fieldForm">Fecha:</ion-label>
                </ion-col>
                <ion-col class="rec04-card-col" col-8 col-sm>
                  <ion-label class="rec04-card-label">{{ obj.FechaIngreso | momentjs : 'DD/MM/YYYY HH:mm' }}</ion-label>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col class="rec04-card-col" col-4 col-sm>
                  <ion-label class="rec04-card-label fieldForm">Pallet:</ion-label>
                </ion-col>
                <ion-col class="rec04-card-col" col-8 col-sm>
                  <ion-label class="rec04-card-label">{{ obj.Contenedor }}</ion-label>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col col-2 col-sm align-self-center>
              <button ion-button icon-only out-line class="button-outline-md" (click)="deleteItem(obj)">
                <ion-icon name="trash"></ion-icon>
              </button> 
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-list>
</ion-content>

<ion-footer class="bgLightBlue">
  <ion-grid>
    <ion-row>
      <ion-col col-2 col-sm>
          <div class="fieldForm">Total</div>
      </ion-col>
      <ion-col col-9 col-sm>
          <div class="fieldForm"> {{ rowCount }} fila(s) </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
