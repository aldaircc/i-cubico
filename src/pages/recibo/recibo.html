<ion-header class="sgaaTitleBackcolor" no-border>

  <!-- <ion-navbar >
    <ion-title >
        <ion-icon name="clipboard"></ion-icon>
      Recibo
    </ion-title>
  </ion-navbar> -->
  <ion-toolbar no-border-top>
    <ion-navbar>
      <ion-title>
        <ion-icon name="clipboard"></ion-icon>
        Recibo
      </ion-title>
    </ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="getDataRecepcion()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content no-scroll>

    <ion-grid class="bgHeader">        
        <ion-row align-items-center>
          <ion-col col-12 col-sm>
            <div class="textHeader">Administrador</div>
          </ion-col>
          <ion-col col-12 col-sm>
            <div class="valueHeader">Almacen frutales 419</div>
          </ion-col>
        </ion-row>
      </ion-grid>

<!-- Start:  data-binding list -->
<ion-row class="bgLightBlue">
    <ion-searchbar (ionInput)="filterItems($event)"></ion-searchbar>
</ion-row>

<ion-row class="bgWhite">

</ion-row>


<ion-scroll scrollY="true">
  <ion-card *ngFor="let objRecepcion of listAuxRecepcion" >
    <ion-card-header class="headerCard">
        Id Tx: {{objRecepcion.Id_Tx}}
    </ion-card-header>

    <ion-card-content (click)="evaluateGoReciboPage02(objRecepcion)">
        <h5><b>Nro. Orden: </b> {{objRecepcion.NumOrden}}</h5>
        <h5><b>Fecha: </b> {{ objRecepcion.FechaDocumento|momentjs}} </h5>
        <h5><b>Proveedor: </b> {{objRecepcion.Proveedor}}</h5>
        <h5><b>Cuenta: </b> {{objRecepcion.Cliente}}</h5>
        <h5><b>Estado: </b> {{objRecepcion.Estado}}</h5>
    </ion-card-content>
  </ion-card>
</ion-scroll>
</ion-content>

<ion-footer class="bgLightBlue">
  <ion-grid>
    <ion-row>
      <ion-col col-2 col-sm>
          <div class="fieldForm">Total</div>
      </ion-col>
      <ion-col col-9 col-sm>
          <div class="fieldForm"> {{ rowCount }} fila(s) </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
