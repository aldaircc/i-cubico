<ion-header no-border>
  <ion-navbar no-padding no-margin color="primary">
    <ion-title>Imprimir etiqueta de pallet</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label stacked>Nro. de pallet</ion-label>
    <ion-input type="text" [(ngModel)]="etqPallet" #inputEtqPallet></ion-input>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-grid class="bgFooter">
    <ion-row>
      <ion-col col-2 class="bgFooter-col">
        <button ion-button icon-start (click)="onClickEtqPallet()">
          <ion-icon name="barcode"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-8 class="bgFooter-col">
      </ion-col>
      <ion-col col-2 class="bgFooter-col">
        <button ion-button icon-start (click)="onClickRegistrar()">
          <ion-icon name="checkbox-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>    
  </ion-grid>
</ion-footer>
