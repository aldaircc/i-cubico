<ion-header>
  <ion-navbar>
    <ion-title>recibo-page-05</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label stacked>Nro. de pallet</ion-label>
    <ion-input type="text" [(ngModel)]="etqPallet" #inputEtqPallet></ion-input>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only small (click)="onClickEtqPallet()">
        <ion-icon name="barcode"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only small (click)="onClickRegistrar()">
        <ion-icon name="label" name="md-checkbox-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
