<ion-header>
    <ion-toolbar no-padding no-margin color="primary">
        <ion-grid style="padding: 0px;">
            <ion-row no-padding no-margin>
                <ion-col col-10 no-padding no-margin>
                    <ion-navbar no-padding no-margin>
                        <ion-label style="font-size: 14px; color: white; font-weight:bold;">PALLETS / UA´S / Series</ion-label>
                    </ion-navbar>
                </ion-col>
                <ion-col no-margin no-padding col-2>
                    <ion-buttons start style="margin-top: 12px; text-align: center">
                        <button no-margin no-padding ion-button icon-only (click)="limpiar()">
                            <ion-icon name="document"></ion-icon>
                        </button>
                    </ion-buttons>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>

    <ion-grid class="statico" style="padding: 0px;">
        <ion-row no-padding no-margin style="padding-left: 10px; padding-top: 5px">
            <ion-col col-10 style="padding-left: 0px; padding-right: 0px; padding-top: 0px">
                <ion-item style="font-weight:bold; padding: 0px; margin: 0px;">
                    <ion-input #txtCodPalletUa [(ngModel)]="codeBar" maxlength="100" placeholder="Ingrese Pallets/UA´s"
                        (keyup.enter)="validarCodigo()" type="text" value="" style="font-weight:bold; font-size: 13px; padding: 0px; margin: 0px; color:dimgray"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col col-2 style="padding-left: 0px; padding-right: 0px; padding-top: 0px">
                <button no-margin no-padding ion-button icon-only clear (click)="validarCodigo()" style="
                              position: absolute;	top: 0;	bottom: 0; left: 0; right: 0; width: 80%; margin: auto; background:none;">
                    <ion-icon name="add-circle" color="dark"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content>


    <ion-row class="bgWhite">
        <ion-card *ngFor="let objPalletTransito of listAuxPalletTransito">
            <ion-card-content style="padding: 8px 2px; font-size: 12px" (press)="goDetallePalletUaPage(objPalletTransito)">
                <ion-row no-padding no-margin>
                    <div no-padding no-margin style="width: 90%">
                        <ion-row no-padding no-margin>
                            <ion-col col-3 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold;">
                                    Pallet/UA:
                                </ion-label>
                            </ion-col>
                            <ion-col col-9 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold; color:dimgray ">
                                    {{objPalletTransito.UA_CodBarra}}
                                </ion-label>
                            </ion-col>
                        </ion-row>
                        <ion-row no-padding no-margin>
                            <ion-col col-3 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold;">
                                    Código:
                                </ion-label>
                            </ion-col>
                            <ion-col col-9 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold; color:dimgray ">
                                    {{ objPalletTransito.CodigoProducto}}
                                </ion-label>
                            </ion-col>
                        </ion-row>
                        <ion-row no-padding no-margin>
                            <ion-col col-3 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold;">
                                    Producto:
                                </ion-label>
                            </ion-col>
                            <ion-col col-9 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold; color:dimgray ">
                                    {{objPalletTransito.NombreProducto}}
                                </ion-label>
                            </ion-col>
                        </ion-row>
                        <ion-row no-padding no-margin>
                            <ion-col col-3 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold;">
                                    Cantidad:
                                </ion-label>
                            </ion-col>
                            <ion-col col-3 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold;">
                                    {{objPalletTransito.Cantidad| number:'1.2-2'}}
                                </ion-label>
                            </ion-col>
                        </ion-row>
                    </div>
                    <div no-margin style="position: relative; text-align: center; float:none; padding-top: 3%; margin-right: 2px;  width: 8%;">
                        <button no-margin no-padding ion-button icon-only clear (click)="eliminarPalletUA(objPalletTransito)"
                            style="
                        position: absolute;	top: 0;	bottom: 0; left: 0; right: 0; width: 80%; margin: auto; background:none;">
                            <ion-icon name="md-trash" color="dark"></ion-icon>
                        </button>
                    </div>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </ion-row>
</ion-content>

<ion-footer>
    <ion-grid class="bgFooter">
        <ion-row no-padding no-margin>
            <ion-col col-10 class="bgFooter-col-text">
                <ion-label no-padding no-margin class="bgFooter-label">
                    Total Ítems: {{rowCount}}
                </ion-label>
            </ion-col>
            <ion-col col-2 class="bgFooter-col">
                <button no-margin no-padding ion-button icon-only clear (click)="ubicacion()" style="
            position: absolute;	top: 0;	bottom: 0; left: 0; right: 0;  margin: auto; background:none;">
                    <ion-icon name="locate" color="light"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
