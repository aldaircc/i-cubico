<ion-header>
    <ion-toolbar no-padding no-margin color="primary">
        <ion-grid style="padding: 0px;">
            <ion-row no-padding no-margin>
                <ion-col col-12 no-padding no-margin>
                    <ion-navbar no-padding no-margin>
                        <ion-label style="font-size: 15px; color: white; font-weight:bold;">OTRAS UBICACIONES</ion-label>
                    </ion-navbar>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>

    <ion-grid class="statico">
        <ion-row no-padding no-margin style=" text-align: center">
            <ion-col style="padding-left: 0px; padding-right: 0px">
                <ion-label style="padding-left: 10px; margin-top: 3px; margin-bottom: 0px; color: #054B77; font-weight:bold ">
                    Filtrar ubicaciones disponibles
                </ion-label>
            </ion-col>
        </ion-row>
        <ion-row align-items-center>
            <ion-col col-3>
                <ion-label style="padding-left: 0px; font-weight:bold; margin-top: 0px; margin-bottom: 0px;">
                    Sector:
                </ion-label>
            </ion-col>
            <ion-col col-9>
                <ion-select [(ngModel)]="id_Sectorlt" interface="action-sheet" (ionChange)="onChange($event)">
                    <ion-option *ngFor="let sector of listSector" value="{{ sector.Id_Sector }}">{{ sector.Sector }}
                    </ion-option>
                </ion-select>                
            </ion-col>
        </ion-row>
        <ion-row radio-group [(ngModel)]="tipoFiltro" (ionChange)="onChangeRadio($event)">
            <ion-col style="padding: 0px">
                <ion-item>
                    <ion-label style="font-size: 13px">C/Marca</ion-label>
                    <ion-radio mode="md" item-left value="1" [disabled]="!radioGroupisenabled1"></ion-radio>
                </ion-item>
            </ion-col>

            <ion-col style="padding: 0px">
                <ion-item>
                    <ion-label style="font-size: 13px">S/Marca</ion-label>
                    <ion-radio mode="md" item-left value="2" [disabled]="!radioGroupisenabled2"></ion-radio>
                </ion-item>
            </ion-col>

            <ion-col style="padding: 0px">
                <ion-item>
                    <ion-label style="font-size: 13px">Dirigido</ion-label>
                    <ion-radio mode="md" item-left value="3" [disabled]="!radioGroupisenabled3"></ion-radio>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row style="padding-bottom: 5px">
            <!-- <ion-col col-5 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
                    <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 15px; margin-bottom: 0px;">
                            Cod. ubicaci贸n:
                    </ion-label>
                </ion-col> -->
            <ion-col style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
                <ion-item class="input-borde1" style="font-weight:bold; padding: 0px; margin: 0px;">
                    <ion-input #txtCodUbicacion [(ngModel)]="codeBar" (keyup.enter)="filtrarCodeBar()" 
                    type="text" value="" maxlength="14" placeholder="Cod. ubicaci贸n" [disabled]="!txtCodUbicacionisenabled" 
                    style="font-weight:bold; font-size: 13px; padding: 0px; margin: 0px; color:dimgray"
                    onkeypress="return ((event.charCode < 48 || event.charCode > 57)) ? false :true"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content>
    


    <ion-row class="bgWhite">
        <ion-card *ngFor="let objUbicacion of listAuxUbicaciones">
            <ion-card-content style="padding: 8px 2px; font-size: 12px" (click)="SeleccionarUbicacion(objUbicacion)">
                <ion-row no-padding no-margin>
                    <ion-col col-4 no-padding no-margin>
                        <ion-label no-padding no-margin style="font-weight:bold;">
                            Ubicaci贸n:
                        </ion-label>
                    </ion-col>
                    <ion-col col-8 no-padding no-margin>
                        <ion-label no-padding no-margin style="font-weight:bold; color:dimgray ">
                            F: {{objUbicacion.Fila}} - C: {{objUbicacion.Columna}} - N: {{objUbicacion.Nivel}} - P:
                            {{objUbicacion.Posicion}}
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </ion-row>
</ion-content>


<ion-footer>
    <ion-grid class="bgFooter">
        <ion-row no-padding no-margin>
            <ion-col col-12 class="bgFooter-col-text">
                <ion-label no-padding no-margin class="bgFooter-label">
                    Total ubicaci贸n: {{rowCount}}
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
