<ion-header>
    <ion-toolbar no-padding no-margin color="primary">
        <ion-grid style="padding: 0px;">
            <ion-row no-padding no-margin>
                <ion-col col-12 no-padding no-margin>
                    <ion-navbar no-padding no-margin>
                        <ion-label style="font-size: 15px; color: white; font-weight:bold;">OTRAS UBICACIONES</ion-label>
                    </ion-navbar>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid style="padding: 0px;">
        <ion-row no-padding no-margin style="background: #00BFFF">
            <ion-col col-3 style="padding-left: 0px; padding-right: 0px">
                <ion-label style="padding-left: 10px; margin-top: 3px; margin-bottom: 0px; color: yellow; font-weight:bold ">
                    Filtrar ubicaciones disponibles:
                </ion-label>
            </ion-col>
        </ion-row>
        <ion-row no-padding no-margin style="background: #00BFFF">
            <ion-col col-3 style="padding-left: 0px; padding-right: 0px; padding-top: 0px">
                <ion-label style="padding-left: 10px; margin-top: 1px; margin-bottom: 5px; color: black; font-weight:bold ">
                    Sector:
                </ion-label>
            </ion-col>
            <ion-col col-9 style="padding-left: 0px; padding-right: 0px; padding-top: 0px">
                <!-- Agregar input -->
            </ion-col>
        </ion-row>
        <ion-row no-padding no-margin style="background: #00BFFF">
            <ion-col col-4 style="padding-left: 0px; padding-right: 0px; padding-top: 0px">
                <!-- agregar radio button -->
            </ion-col>
            <ion-col col-4 style="padding-left: 0px; padding-right: 0px; padding-top: 0px">
                <!-- agregar radio button -->
            </ion-col>
            <ion-col col-4 style="padding-left: 0px; padding-right: 0px; padding-top: 0px">
                <!-- agregar radio button -->
            </ion-col>
        </ion-row>
        <ion-row no-padding no-margin style="background: #00BFFF">
            <ion-col col-3 style="padding-left: 0px; padding-right: 0px; padding-top: 0px">
                <ion-label style="padding-left: 10px; margin-top: 1px; margin-bottom: 5px; color: black; font-weight:bold ">
                    Cod. ubicación:
                </ion-label>
            </ion-col>
            <ion-col col-9 style="padding-left: 0px; padding-right: 0px; padding-top: 0px">
                <!-- Agregar input -->
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-row class="bgWhite">
        <ion-card *ngFor="let objPicking of listAuxOrdenesPicking">
            <ion-card-content style="padding: 8px 2px; font-size: 12px" (click)="ValidarOrden(objPicking)">
                <ion-row no-padding no-margin>
                    <div no-margin 
                    [ngClass]="{plomo : (objPicking.Id_Estado == 2), amarillo: (objPicking.Id_Estado == 3), verde: (objPicking.Id_Estado ==5 || objPicking.Id_Estado ==6) }" style="margin-right: 2px;  width: 2%;">
                    </div>
                    <div no-padding no-margin style=" width: 97%;" > 
                        <ion-row no-padding no-margin>
                            <ion-col col-3 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold;">
                                   Ubicación:
                                </ion-label>
                            </ion-col>
                            <ion-col col-9 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold; color:dimgray ">
                                    {{objPicking.NumOrden}}
                                </ion-label>
                            </ion-col>
                        </ion-row>                        
                    </div>
                </ion-row>                
            </ion-card-content>
        </ion-card>
    </ion-row>
</ion-content>

<ion-footer style="background: white">   
    <ion-grid style="color: white">
        <ion-row no-padding no-margin style="text-align: center" > 
            <ion-col col-12 style="margin: 0px; padding: 1px; ">
                <ion-label no-padding no-margin style="font-weight:bold; color:black">
                    Total ubicación: {{rowCount}} 
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
