<!--

<ion-header>
    <ion-toolbar no-padding no-margin color="primary">
      <ion-grid style="padding: 0px;">
        <ion-row no-padding no-margin>
          <ion-col no-margin no-padding col-10>
            <ion-navbar no-padding no-margin>
              <ion-label style="font-size: 15px; color: white; font-weight:bold;">REUBICACIÓN DESTINO</ion-label>
            </ion-navbar>
          </ion-col>
          <ion-col no-margin no-padding col-2>
            <ion-buttons start style="margin-top: 12px; text-align: center">
              <button no-margin no-padding ion-button icon-only (click)="presentPopover($event)">
                <ion-icon name="document"></ion-icon>
              </button>
            </ion-buttons>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  
  
  
  <ion-content>
  
    <ion-grid style="padding: 0px;">
      <ion-row no-padding style="margin-top: 15px; margin-bottom: 15px; ">
        <ion-col col-5 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
          <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
            Ubicación destino:
          </ion-label>
        </ion-col>
        <ion-col col-7 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
          <ion-item style="font-weight:bold; padding: 0px; margin: 0px;">
            <ion-input #txtCodUbicacion [(ngModel)]="codeBar" (keyup.enter)="validarCodeBar()" type="text" value="" style="font-weight:bold; font-size: 13px; padding: 0px; margin: 0px; color:dimgray"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row no-padding style="margin-top: 15px; margin-bottom: 15px; ">
          <ion-col col-5 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
            <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
              Sector:
            </ion-label>
          </ion-col>
          <ion-col col-7 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
            <!-- colocar label -->
          </ion-col>
        </ion-row>
    </ion-grid>
  
  
    <ion-grid>
      <ion-row no-padding no-margin>
        <ion-col col-3 no-padding>
          <ion-label style="margin: 0px; padding: 0px; font-weight:bold; text-align: center">
            FILA
          </ion-label>
        </ion-col>
        <ion-col col-3 no-padding>
          <ion-label style="margin: 0px; padding: 0px; font-weight:bold; text-align: center">
            COLUMNA
          </ion-label>
        </ion-col>
        <ion-col col-3 no-padding>
          <ion-label style="margin: 0px; padding: 0px; font-weight:bold; text-align: center">
            NIVEL
          </ion-label>
        </ion-col>
        <ion-col col-3 no-padding>
          <ion-label style="margin: 0px; padding: 0px; font-weight:bold; text-align: center">
            POSICIÓN
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-grid>
      <ion-row no-padding no-margin>
        <ion-col col-3 no-padding>
          <ion-row style="margin-left:10px; margin-right:10px; background: #00BFFF">
            <ion-label style="font-weight:bold; color: white; text-align: center">
              <!-- {{ rutaPicking.Fila }} -->A
            </ion-label>
          </ion-row>
        </ion-col>
        <ion-col col-3 no-padding>
          <ion-row style="margin-left:10px; margin-right:10px; background: #00BFFF">
            <ion-label style="font-weight:bold; color: white; text-align: center">
              <!-- {{ rutaPicking.Columna }} -->B
            </ion-label>
          </ion-row>
        </ion-col>
        <ion-col col-3 no-padding>
          <ion-row style="margin-left:10px; margin-right:10px; background: #00BFFF">
            <ion-label style="font-weight:bold; color: white; text-align: center">
              <!-- {{ rutaPicking.Nivel }} -->C
            </ion-label>
          </ion-row>
        </ion-col>
        <ion-col col-3 no-padding>
          <ion-row style="margin-left:10px; margin-right:10px; background: #00BFFF">
            <ion-label style="font-weight:bold; color: white; text-align: center">
              <!-- {{ rutaPicking.Posicion }} -->D
            </ion-label>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <ion-grid style="padding: 0px;">
      <ion-row no-padding style="margin-top: 15px; margin-bottom: 15px; ">
        <ion-col col-9 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
          <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
            Cant. UA's en la ubicación:
          </ion-label>
        </ion-col>
        <ion-col col-3 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
          <!-- colocar label -->
        </ion-col>
      </ion-row>
      <ion-row no-padding style="margin-top: 15px; margin-bottom: 15px; ">
          <ion-col col-9 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
            <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
              Total UA's / Pallet a reubicar:
            </ion-label>
          </ion-col>
          <ion-col col-3 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
            <!-- colocar label -->
          </ion-col>
        </ion-row>
    </ion-grid>
  
  </ion-content>
  
  <ion-footer style="background: #054B77">
    <ion-grid style="color: white">
      <ion-row no-padding no-margin>
        <ion-col col-2 style="margin: 0px; padding: 0%; text-align: center">
          <button no-margin no-padding ion-button icon-only clear (click)="eliminarUA(objDetalleProducto)" style="
            position: absolute;	top: 0;	bottom: 0; left: 0; right: 0;  margin: auto; background:none;">
            <ion-icon name="add-circle" color="light">ACEPTAR</ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
