<!--
  Generated template for the ReubicacionDestinoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar no-padding no-margin color="primary">
    <ion-grid style="padding: 0px;">
      <ion-row no-padding no-margin>
        <ion-col no-margin no-padding col-10>
          <ion-navbar no-padding no-margin>
            <ion-label style="font-size: 15px; color: white; font-weight:bold;">REUBICACIÓN DESTINO</ion-label>
          </ion-navbar>
        </ion-col>
        <ion-col no-margin no-padding col-2>
          <ion-buttons start style="margin-top: 12px; text-align: center">
            <button no-margin no-padding ion-button icon-only (click)="limpiar()">
              <ion-icon name="document"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="padding: 0px;">
    <ion-row no-padding style="margin-top: 15px; margin-bottom: 5px; ">
      <ion-col col-5 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 15px; margin-bottom: 0px;">
          Ubicación <br /> destino:
        </ion-label>
      </ion-col>
      <ion-col col-7 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-item style="font-weight:bold; padding: 0px; margin: 0px;">
          <ion-input #txtCodDestino [(ngModel)]="codeBarDestino" maxlength="14" (keyup.enter)="validarCodeBar()" type="text"
            value="" style="font-weight:bold; font-size: 13px; padding: 0px; margin: 0px; color:dimgray" onkeypress="return ((event.charCode < 48 || event.charCode > 57)) ? false :true"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row no-padding style="margin-top: 5px; margin-bottom: 10px; ">
      <ion-col col-3 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
          Sector:
        </ion-label>
      </ion-col>
      <ion-col col-9 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px; color:dimgray">
          {{ Sector }}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row no-padding no-margin>
      <ion-col col-3 no-padding>
        <ion-label class="box-titel">
          FILA
        </ion-label>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-label class="box-titel">
          COLUMNA
        </ion-label>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-label class="box-titel">
          NIVEL
        </ion-label>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-label class="box-titel">
          POSICIÓN
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row no-padding no-margin>
      <ion-col col-3 no-padding>
        <ion-row class="box-row">
          <ion-label class="box-label">
            {{ Fila }}
          </ion-label>
        </ion-row>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-row class="box-row">
          <ion-label class="box-label">
            {{ Columna }}
          </ion-label>
        </ion-row>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-row class="box-row">
          <ion-label class="box-label">
            {{ Nivel }}
          </ion-label>
        </ion-row>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-row class="box-row">
          <ion-label class="box-label">
            {{ Posicion }}
          </ion-label>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid style="padding: 0px;">
    <ion-row no-padding style="margin-top: 15px; margin-bottom: 0px">
      <ion-col col-9 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 10px; margin-bottom: 10px;">
          Cant. UA's en la ubicación:
        </ion-label>
      </ion-col>
      <ion-col col-3 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 10px; margin-bottom: 10px;">
          {{ rowCountUAS }}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row no-padding style="margin-top: 0px; margin-bottom: 15px; background: yellow ">
      <ion-col col-9 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 10px; margin-bottom: 10px;">
          Total UA's / Pallet a reubicar:
        </ion-label>
      </ion-col>
      <ion-col col-3 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 10px; margin-bottom: 10px;">
          {{ vDatosRecibidos.Total_Pallet }}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid class="bgFooter">
    <ion-row>
      <ion-col col-12 class="bgFooter-col">
        <button ion-button icon-start (click)="reubicarDestino()">
          <ion-icon name="checkbox-outline"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
