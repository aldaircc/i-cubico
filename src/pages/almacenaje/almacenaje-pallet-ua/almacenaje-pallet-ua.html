<ion-header>
    <ion-toolbar no-padding no-margin color="primary">
        <ion-grid style="padding: 0px;">
            <ion-row no-padding no-margin>
                <ion-col no-margin no-padding col-12>
                    <ion-navbar no-padding no-margin>
                        <ion-label style="font-size: 15px; color: white; font-weight:bold;">ALMACENAJE DE PALLETS/UA'S</ion-label>
                    </ion-navbar>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid style="padding: 0px;">
        <ion-row no-padding style="margin-top: 15px; margin-bottom: 15px;">
            <ion-col col-4 style="padding-left: 0px; padding-right: 0px;  padding-top: 0px; padding-bottom: 0px;">
                <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
                    Sector:
                </ion-label>
            </ion-col>
            <ion-col col-12 style="padding-left: 0px; padding-right: 0px;  padding-top: 0px; padding-bottom: 0px;">
                <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px; color:dimgray">
                    {{ pickingProducto.Producto }}
                </ion-label>
            </ion-col>
        </ion-row>
        <ion-row no-padding style="margin-top: 0px; margin-bottom: 15px; ">
            <ion-col col-4 style="padding-left: 0px; padding-right: 0px;  padding-top: 0px;  padding-bottom: 0px;">
                <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
                    Fila:
                </ion-label>
            </ion-col>
            <ion-col col-4 style="padding-left: 0px; padding-right: 0px;  padding-top: 0px;  padding-bottom: 0px;">
                <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px; color:dimgray">
                    {{ pickingProducto.CodigoProducto }}
                </ion-label>
            </ion-col>
            <ion-col col-4 style="padding-left: 0px; padding-right: 0px;  padding-top: 0px;  padding-bottom: 0px;">
                <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
                    Columna:
                </ion-label>
            </ion-col>
            <ion-col col-4 style="padding-left: 0px; padding-right: 0px;  padding-top: 0px;  padding-bottom: 0px;">
                <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px; color:dimgray">
                    {{ pickingProducto.CodigoProducto }}
                </ion-label>
            </ion-col>
        </ion-row>  
        <ion-row no-padding style="margin-top: 0px; margin-bottom: 15px; ">
            <ion-col col-4 style="padding-left: 0px; padding-right: 0px;  padding-top: 0px;  padding-bottom: 0px;">
                <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
                    Nivel:
                </ion-label>
            </ion-col>
            <ion-col col-4 style="padding-left: 0px; padding-right: 0px;  padding-top: 0px;  padding-bottom: 0px;">
                <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px; color:dimgray">
                    {{ pickingProducto.CodigoProducto }}
                </ion-label>
            </ion-col>
            <ion-col col-4 style="padding-left: 0px; padding-right: 0px;  padding-top: 0px;  padding-bottom: 0px;">
                <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
                    Posición:
                </ion-label>
            </ion-col>
            <ion-col col-4 style="padding-left: 0px; padding-right: 0px;  padding-top: 0px;  padding-bottom: 0px;">
                <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px; color:dimgray">
                    {{ pickingProducto.CodigoProducto }}
                </ion-label>
            </ion-col>
        </ion-row>          
        <ion-row no-padding style="margin-top: 0px; margin-bottom: 15px; margin-left: 10px">
            <ion-col col-12 no-padding no-margin>
                <ion-label no-padding no-margin style="font-weight:bold;">
                    Ingrese ubicación:
                </ion-label>
            </ion-col>
        </ion-row>  
    </ion-grid>

    <ion-row>
        <ion-item>
            <ion-input #txtCodMuelle (keydown)="keydown($event)" (keyup)="keyup($event)" (ngModelChange)="ontxtCodMuelleChange()"
                type="text" maxlength="6" value="" [(ngModel)]="codeBar" (keyup.enter)="validarCodeBar()"></ion-input>
        </ion-item>
    </ion-row>

    <ion-row>
        <ion-item>
        <!-- agregar boton    -->
        </ion-item>
    </ion-row>

</ion-content>
