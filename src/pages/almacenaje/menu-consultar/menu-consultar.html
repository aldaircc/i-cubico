<ion-header>
    <ion-toolbar no-padding no-margin color="primary">
        <ion-grid style="padding: 0px;">
            <ion-row no-padding no-margin>
                <ion-col col-12 no-padding no-margin>
                    <ion-navbar no-padding no-margin>
                        <ion-label style="font-size: 15px; color: white; font-weight:bold;">CONSULTAR UA/PALLET/EAN</ion-label>
                    </ion-navbar>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid style="height: 100%">
        <ion-row text-center style="height: 100%">
            <ion-col col-12 col-sm align-self-center>
                <button class="btn" (click)="goAdministrarUaPage()">
                    <ion-icon class="xl-icon" name="clipboard" color="dark"></ion-icon>
                </button >
                <ion-label class="margin-text-circle-button">POR UA</ion-label>
            </ion-col>
        </ion-row>
        <ion-row text-center style="height: 100%">
            <ion-col col-12 col-sm align-self-center>
                <button class="btn" (click)="goConsultarPalletPage()">
                    <ion-icon class="xl-icon" name="logo-dropbox" color="dark"></ion-icon>
                </button>
                <ion-label class="margin-text-circle-button">POR PALLET</ion-label>
            </ion-col>
        </ion-row>

        <ion-row text-center style="height: 100%">
            <ion-col col-12 col-sm align-self-center>
                <button class="btn" (click)="goConsultarEanPage()">
                    <ion-icon class="xl-icon" name="map" color="dark"></ion-icon>
                </button>
                <ion-label class="margin-text-circle-button">POR EAN</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
