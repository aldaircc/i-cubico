<!--

  Ionic pages and navigation.

<ion-header>
  <ion-toolbar no-padding no-margin color="primary">
    <ion-grid style="padding: 0px;">
      <ion-row no-padding no-margin>
        <ion-col no-margin no-padding col-12>
          <ion-navbar no-padding no-margin>
            <ion-label style="font-size: 15px; color: white; font-weight:bold;">REASIGNAR UA</ion-label>
          </ion-navbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="padding: 0px;">
    <ion-row no-padding style="margin-top: 15px; margin-bottom: 5px; ">
      <ion-col col-5 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 15px; margin-bottom: 0px;">
          Ubicación destino:
        </ion-label>
      </ion-col>
      <ion-col col-7 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-item style="font-weight:bold; padding: 0px; margin: 0px;">
          <ion-input #txtCodUbicacion [(ngModel)]="codeBar" (keyup.enter)="validarCodeBar()" type="text" value="" style="font-weight:bold; font-size: 13px; padding: 0px; margin: 0px; color:dimgray"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row no-padding style="margin-top: 5px; margin-bottom: 15px; ">
      <ion-col col-5 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
          Sector:
        </ion-label>
      </ion-col>
      <ion-col col-7 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
          {{ Sector }}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
    <ion-row no-padding no-margin>
      <ion-col col-3 no-padding>
        <ion-label style="margin: 0px; padding: 0px; font-weight:bold; text-align: center">
          RACK/FILA
        </ion-label>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-label style="margin: 0px; padding: 0px; font-weight:bold; text-align: center">
          COLUMNA
        </ion-label>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-label style="margin: 0px; padding: 0px; font-weight:bold; text-align: center">
          NIVEL
        </ion-label>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-label style="margin: 0px; padding: 0px; font-weight:bold; text-align: center">
          POSICIÓN
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row no-padding no-margin>
      <ion-col col-3 no-padding>
        <ion-row style="margin-left:10px; margin-right:10px; background: #00BFFF">
          <ion-label style="font-weight:bold; color: white; text-align: center">
            {{ Fila }}
          </ion-label>
        </ion-row>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-row style="margin-left:10px; margin-right:10px; background: #00BFFF">
          <ion-label style="font-weight:bold; color: white; text-align: center">
            {{ Columna }}
          </ion-label>
        </ion-row>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-row style="margin-left:10px; margin-right:10px; background: #00BFFF">
          <ion-label style="font-weight:bold; color: white; text-align: center">
            {{ Nivel }}
          </ion-label>
        </ion-row>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-row style="margin-left:10px; margin-right:10px; background: #00BFFF">
          <ion-label style="font-weight:bold; color: white; text-align: center">
            {{ Posicion }}
          </ion-label>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- [ngClass]="{bgWhite: (!isBgGreen), bgGreen:(isBgGreen), bgWhite:(isbgWhite)}" -->
  <ion-grid style="padding: 0px;">
    <ion-row no-padding [ngClass]="{bgWhite: (!isBgGreen), bgGreen:(isBgGreen), bgWhite:(isbgWhite)}" style="margin-top: 5px; margin-bottom: 5px; padding-top: 10px; padding-bottom: 10px">
      <ion-col col-3 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 15px; margin-bottom: 0px;">
          Pallet/UA:
        </ion-label>
      </ion-col>
      <ion-col col-9 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-item [ngClass]="{bgWhite: (!isBgGreen), bgGreen:(isBgGreen), bgWhite:(isbgWhite)}" style="font-weight:bold; padding: 0px; margin: 0px;">
          <ion-input #txtPalletUa [(ngModel)]="codePalletUA" [disabled]="!txtPalletUaisenabled" (keyup.enter)="validarPalletUA()"
            type="text" value="" style="font-weight:bold; font-size: 13px; padding: 0px; margin: 0px;"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row no-padding style="margin-top: 15px; margin-bottom: 15px; text-align: center">
    <ion-col col-12 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
      <button ion-button icon-start (click)="reasignarPalletUA()">
        <ion-icon name="checkmark"></ion-icon>
        ACEPTAR
      </button>
    </ion-col>
  </ion-row>
</ion-content>
