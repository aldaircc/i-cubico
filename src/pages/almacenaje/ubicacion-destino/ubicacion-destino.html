  Ionic pages and navigation.

<ion-header>
  <ion-toolbar no-padding no-margin color="primary">
    <ion-grid style="padding: 0px;">
      <ion-row no-padding no-margin>
        <ion-col no-margin no-padding col-10>
          <ion-navbar no-padding no-margin>
            <ion-label style="font-size: 15px; color: white; font-weight:bold;">UBICACIÓN DESTINO</ion-label>
          </ion-navbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="padding: 0px;">
    <ion-row no-padding style="margin-top: 15px; margin-bottom: 5px; ">
      <ion-col col-3 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
          Código:
        </ion-label>
      </ion-col>
      <ion-col col-9 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="padding-left: 10px;  margin-top: 3px; margin-bottom: 0px;">
          {{vDatosRecibidos.Codigo}}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row no-padding style="margin-top: 5px; margin-bottom: 5px; ">
      <ion-col col-12 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
          {{vDatosRecibidos.Producto}}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row no-padding style="margin-top: 5px; margin-bottom: 5px; ">
      <ion-col col-3 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
          Sector:
        </ion-label>
      </ion-col>
      <ion-col col-9 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="padding-left: 10px; margin-top: 3px; margin-bottom: 0px;">
          {{vDatosRecibidos.Sector}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row no-padding no-margin>
      <ion-col col-3 no-padding>
        <ion-label class="box-titel">
          RACK/FILA
        </ion-label>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-label class="box-titel">
          COLUMNA
        </ion-label>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-label class="box-titel">
          NIVEL
        </ion-label>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-label class="box-titel">
          POSICIÓN
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row no-padding no-margin style="margin-bottom: 5px">
      <ion-col col-3 no-padding>
        <ion-row class="box-row">
          <ion-label class="box-label">
            {{vDatosRecibidos.Rack}}
          </ion-label>
        </ion-row>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-row class="box-row">
          <ion-label class="box-label">
            {{vDatosRecibidos.Columna}}
          </ion-label>
        </ion-row>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-row class="box-row">
          <ion-label class="box-label">
            {{vDatosRecibidos.Nivel}}
          </ion-label>
        </ion-row>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-row class="box-row">
          <ion-label class="box-label">
            {{vDatosRecibidos.Posicion}}
          </ion-label>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row no-padding style="margin-top: 10px; margin-bottom: 2px; margin-left: 10px">
    <ion-col col-12 no-padding no-margin>
      <ion-label no-padding no-margin style="font-weight:bold;">
        Cod. ubicación:
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-item>
      <ion-input #txtCodUbicacion type="text" value="" [(ngModel)]="codeBarUbicacion" (keyup.enter)="validarCodeBar()"
        (ngModelChange)="ontxtUbicacionChange()"></ion-input>
    </ion-item>
  </ion-row>

  <ion-row no-padding style="margin-top: 20px; margin-bottom: 2px; margin-left: 10px">
    <ion-col col-12 no-padding no-margin>
      <ion-label no-padding no-margin style="font-weight:bold;">
        Pallet/UA:
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-item>
      <ion-input #txtCodPalletUa type="text" value="" [(ngModel)]="codeBarPalletUA" (keyup.enter)="validarCodeBarPallet()"></ion-input>
    </ion-item>
  </ion-row>
</ion-content>

<ion-footer style="background:#054B77">
  <ion-grid style="margin: 0px; padding: 0px">
    <ion-row>
      <ion-col style="margin: 0px; padding: 0px;">
        <button ion-button style=" margin: 0px; padding: 0px" (click)="goParticionarUaPage()" medium full>
          <div>
            <ion-icon name='custom-save'></ion-icon> <br>
          </div>
        </button>
      </ion-col>
      <ion-col style="margin: 0px; padding: 0px;">
        <button ion-button style=" margin: 0px; padding: 0px" (click)="validarCodeBarPallet()" medium full>
          <div>
            <ion-icon name='checkbox-outline'></ion-icon> <br>
          </div>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
