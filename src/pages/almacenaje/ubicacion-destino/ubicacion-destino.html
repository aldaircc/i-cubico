<ion-header>
  <ion-toolbar no-padding no-margin color="primary">
    <ion-grid style="padding: 0px;">
      <ion-row no-padding no-margin>
        <ion-col no-margin no-padding col-10>
          <ion-navbar no-padding no-margin>
            <ion-label style="font-size: 15px; color: white; font-weight:bold;">UBICACIÓN DESTINO</ion-label>
          </ion-navbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>



<ion-content>
  <ion-grid class="bgLightBlue" style="padding: 0px;">
    <ion-row no-padding style="margin-top: 15px; margin-bottom: 5px; ">
      <ion-col col-5 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
          Código:
        </ion-label>
      </ion-col>
      <ion-col col-7 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
          {{CODIGO}}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row no-padding style="margin-top: 5px; margin-bottom: 5px; ">
      <ion-col col-12 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
          PURINOR SUSPENSION X 50 ML M.M.
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row no-padding style="margin-top: 5px; margin-bottom: 5px; ">
      <ion-col col-5 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
          Sector:
        </ion-label>
      </ion-col>
      <ion-col col-7 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
          {{Sector}}
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="bgLightBlue">
    <ion-row no-padding no-margin>
      <ion-col col-3 no-padding>
        <ion-label style="margin: 0px; padding: 0px; font-weight:bold; text-align: center">
          RACK/FILA
        </ion-label>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-label style="margin: 0px; padding: 0px; font-weight:bold; text-align: center">
          COLUMNA
        </ion-label>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-label style="margin: 0px; padding: 0px; font-weight:bold; text-align: center">
          NIVEL
        </ion-label>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-label style="margin: 0px; padding: 0px; font-weight:bold; text-align: center">
          POSICIÓN
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="bgLightBlue" >
    <ion-row no-padding no-margin style="margin-bottom: 5px">
      <ion-col col-3 no-padding>
        <ion-row style="margin-left:10px; margin-right:10px; background: #00BFFF">
          <ion-label style="font-weight:bold; color: white; text-align: center">
            <!-- {{ rutaPicking.Fila }} -->A
          </ion-label>
        </ion-row>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-row style="margin-left:10px; margin-right:10px; background: #00BFFF">
          <ion-label style="font-weight:bold; color: white; text-align: center">
            <!-- {{ rutaPicking.Columna }} -->B
          </ion-label>
        </ion-row>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-row style="margin-left:10px; margin-right:10px; background: #00BFFF">
          <ion-label style="font-weight:bold; color: white; text-align: center">
            <!-- {{ rutaPicking.Nivel }} -->C
          </ion-label>
        </ion-row>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-row style="margin-left:10px; margin-right:10px; background: #00BFFF">
          <ion-label style="font-weight:bold; color: white; text-align: center">
            <!-- {{ rutaPicking.Posicion }} -->D
          </ion-label>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row no-padding style="margin-top: 10px; margin-bottom: 2px; margin-left: 10px">
    <ion-col col-12 no-padding no-margin>
      <ion-label no-padding no-margin style="font-weight:bold;">
        Cod. ubicación:
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-item>
      <ion-input #txtCodMuelle (keydown)="keydown($event)" (keyup)="keyup($event)" (ngModelChange)="ontxtCodMuelleChange()"
        type="text" maxlength="6" value="" [(ngModel)]="codeBar" (keyup.enter)="validarCodeBar()"></ion-input>
    </ion-item>
  </ion-row>

  <ion-row no-padding style="margin-top: 20px; margin-bottom: 2px; margin-left: 10px">
    <ion-col col-12 no-padding no-margin>
      <ion-label no-padding no-margin style="font-weight:bold;">
        Pallet/UA:
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-item>
      <ion-input #txtCodMuelle (keydown)="keydown($event)" (keyup)="keyup($event)" (ngModelChange)="ontxtCodMuelleChange()"
        type="text" maxlength="6" value="" [(ngModel)]="codeBar" (keyup.enter)="validarCodeBar()"></ion-input>
    </ion-item>
  </ion-row>
</ion-content>

<ion-footer style="background:#054B77">
  <ion-grid style="margin: 0px; padding: 0px">
    <ion-row>
      <ion-col style="margin: 0px; padding: 0px;">
        <button ion-button style=" margin: 0px; padding: 0px" (click)="goParticionarUaPage()" medium full>
          <div>
            <ion-icon name='custom-save'></ion-icon> <br>
          </div>
        </button>
      </ion-col>
      <ion-col style="margin: 0px; padding: 0px;">
        <button ion-button style=" margin: 0px; padding: 0px" (click)="goListaPalletUaPage()" medium full>
          <div>
            <ion-icon name='checkbox-outline'></ion-icon> <br>
          </div>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
