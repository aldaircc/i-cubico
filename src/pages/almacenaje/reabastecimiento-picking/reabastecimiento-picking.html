<ion-header>
    <ion-toolbar no-padding no-margin color="primary">
      <ion-grid style="padding: 0px;">
        <ion-row no-padding no-margin>
          <ion-col no-margin no-padding col-10>
            <ion-navbar no-padding no-margin>
              <ion-label style="font-size: 15px; color: white; font-weight:bold;">REABASTECIMIENTO PICKING</ion-label>
            </ion-navbar>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid class="bgLightBlue" style="padding: 0px;">
      <ion-row no-padding style="margin-top: 15px; margin-bottom: 5px; ">
        <ion-col col-3 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
          <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
            CÃ³digo:
          </ion-label>
        </ion-col>
        <ion-col col-9 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
            <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
                {{vDatosRecibidos.Codigo}}
              </ion-label>
        </ion-col>
      </ion-row>
      <ion-row no-padding style="margin-top: 5px; margin-bottom: 5px; ">
        <ion-col col-12 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
          <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
            {{vDatosRecibidos.Producto}}
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row no-padding style="margin-top: 5px; margin-bottom: 5px; ">
        <ion-col col-3 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
          <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
            Lote:
          </ion-label>
        </ion-col>
        <ion-col col-9 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
            <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
              {{vDatosRecibidos.LoteLab}}
              </ion-label>
        </ion-col>
      </ion-row>
      <ion-row no-padding style="margin-top: 5px; margin-bottom: 5px; ">
          <ion-col col-3 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
            <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
              Cant. <br>sugerida:
            </ion-label>
          </ion-col>
          <ion-col col-9 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
              <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
                {{cantSugerida}}
                </ion-label>
          </ion-col>
        </ion-row>
        <ion-row no-padding style="margin-top: 5px; margin-bottom: 15px; ">
            <ion-col col-3 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
              <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
                Saldo:
              </ion-label>
            </ion-col>
            <ion-col col-9 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
                <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
                  {{saldo}}
                  </ion-label>
            </ion-col>
          </ion-row>
    </ion-grid>

    <ion-row no-padding style="margin-top: 0px; margin-bottom: 15px;">
        <ion-col col-3 style="padding-left: 0px; padding-right: 0px;  padding-top: 0px; padding-bottom: 0px;">
            <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 16px; margin-bottom: 0px;">
                Pallet/UA:
            </ion-label>
        </ion-col>
        <ion-col col-9 style="padding-left: 0px; padding-right: 0px;  padding-top: 0px;  padding-bottom: 0px;">
            <ion-item style="font-weight:bold; padding: 0px; margin: 0px;">
                <ion-input #txtCodBarraUA type="text" value="" [(ngModel)]="codeBar" (keyup.enter)="validarCodeBar()" (ngModelChange)="ontxtPalletChange()"
                style="font-weight:bold; font-size: 13px; padding: 0px; margin: 0px; color:dimgray"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row no-padding style="margin-top: 0px; margin-bottom: 15px;">
        <ion-col col-3 style="padding-left: 0px; padding-right: 0px;  padding-top: 0px; padding-bottom: 0px;">
            <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 16px; margin-bottom: 0px;">
                Cantidad:
            </ion-label>
        </ion-col>
        <ion-col col-6 style="padding-left: 0px; padding-right: 0px;  padding-top: 0px;  padding-bottom: 0px;">
            <ion-item style="font-weight:bold; padding: 0px; margin: 0px;">
                <ion-input #txtCantidadUA type="text"  value="" [disabled]="Txtcantidadisenabled" [(ngModel)]="Textcantidad" 
                (keyup.enter)="agregar()" placeholder="0.00" style="font-weight:bold; font-size: 13px; 
                padding: 0px; margin: 0px; color:dimgray;" ></ion-input>
            </ion-item>
            <!-- (keydown)="keydown($event)" (keyup)="keyup($event)" (keyup.enter)="registarUA()" -->
        </ion-col>
        <ion-col col-3 style="padding-left: 0px; padding-right: 0px;  padding-top: 0px;  padding-bottom: 0px;">
            <button no-margin no-padding ion-button icon-only clear (click)="agregar()" [disabled]="!Agregarisenabled" style="
                        position: absolute;	top: 0;	bottom: 0; left: 0; right: 0; width: 80%; margin: auto; background:none;">
          <ion-icon name="add-circle" color="dark"></ion-icon>
        </button>
        </ion-col>
    </ion-row>
  </ion-content>
  
  <ion-footer style="background:#054B77">
    <ion-grid style="margin: 0px; padding: 0px">
      <ion-row>
        <ion-col style="margin: 0px; padding: 0px;">
          <button ion-button style=" margin: 0px; padding: 0px" (click)="showModalParticionarUaPage()" medium full>
            <div>
              <ion-icon name='cube'></ion-icon> <br>
            </div>
          </button>
        </ion-col>
        <ion-col style="margin: 0px; padding: 0px;">
          <button ion-button style=" margin: 0px; padding: 0px" (click)="goListaPalletUaPage()" medium full>
            <div>
              <ion-icon name='list'></ion-icon> <br>
            </div>
          </button>
        </ion-col>
        <ion-col style="margin: 0px; padding: 0px; ">
          <button ion-button style="margin: 0px; padding: 0px" (click)="goUbicacionDestinoPage()" medium full>
            <div>
              <ion-icon name='checkbox-outline'></ion-icon> <br>
            </div>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
