  Ionic pages and navigation.

<ion-header>
    <ion-toolbar no-padding no-margin color="primary">
        <ion-grid style="padding: 0px;">
            <ion-row no-padding no-margin>
                <ion-col col-12 no-padding no-margin>
                    <ion-navbar no-padding no-margin>
                        <ion-label style="font-size: 15px; color: white; font-weight:bold;">OPCIONES DE ALMACENAJE</ion-label>
                    </ion-navbar>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row text-center>
            <ion-col col-6 col-sm align-self-center>
                <button class="btn" (click)="goTransitoPage()">
                    <ion-icon name="clipboard"></ion-icon>
                </button >
                <ion-label class="margin-text-circle-button">TRÁNSITO</ion-label>
            </ion-col>
            <ion-col col-6 col-sm align-self-center>
                <button class="btn" (click)="goReubicacionPage()">
                    <ion-icon name="grid"></ion-icon>
                </button>
                <ion-label class="margin-text-circle-button">REUBICACIÓN</ion-label>
            </ion-col>
        </ion-row>
        <ion-row text-center>
            <ion-col col-6 col-sm align-self-center>
                <button class="btn"   (click)="goReabastecimientoPage()">
                    <ion-icon name="logo-dropbox"></ion-icon>
                </button>
                <ion-label class="margin-text-circle-button">REABASTECIMIENTO</ion-label>
            </ion-col>
            <ion-col col-6 col-sm align-self-center>
                <button class="btn"  (click)="goConsultarUbicacionPage()">
                    <ion-icon name="map"></ion-icon>
                </button>
                <ion-label class="margin-text-circle-button">CONSULTAR UBICACIÓN</ion-label>
            </ion-col>
        </ion-row>

        <ion-row text-center>
            <ion-col col-6 col-sm align-self-center>
                <button class="btn" (click)="goMenuConsultarPage()">
                    <ion-icon name="map"></ion-icon>
                </button>
                <ion-label class="margin-text-circle-button">CONSULTAR UA/PALLET/EAN</ion-label>
            </ion-col>
            <ion-col col-6 col-sm align-self-center>
                <button class="btn">
                    <ion-icon name="barcode"></ion-icon>
                </button>
                <ion-label class="margin-text-circle-button">ETIQUETADO</ion-label>
            </ion-col>

        </ion-row>
    </ion-grid>
