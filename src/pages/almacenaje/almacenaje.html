<ion-header>
    <ion-toolbar no-padding no-margin color="primary">
        <ion-grid style="padding: 0px;">
            <ion-row no-padding no-margin>
                <ion-col col-12 no-padding no-margin>
                    <ion-navbar no-padding no-margin>
                        <ion-label style="font-size: 15px; color: white; font-weight:bold;">OPCIONES DE ALMACENAJE</ion-label>
                    </ion-navbar>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid style="height: 100%">
        <ion-row text-center style="height: 100%">
            <ion-col col-6 col-sm align-self-center>
                <button class="btn" (click)="goTransitoPage()">
                    <ion-icon class="xl-icon" name="clipboard" color="dark"></ion-icon>
                </button>
                <ion-label class="margin-text-circle-button">TRÁNSITO</ion-label>
            </ion-col>
            <ion-col col-6 col-sm align-self-center>
                <button class="btn" (click)="goReubicacionPage()">
                    <ion-icon class="xl-icon" name="grid" color="dark"></ion-icon>
                </button>
                <ion-label class="margin-text-circle-button">REUBICACIÓN</ion-label>
            </ion-col>
        </ion-row>
        <ion-row text-center style="height: 100%">
            <ion-col col-6 col-sm align-self-center>
                <button class="btn" (click)="goReabastecimientoPage()">
                    <ion-icon class="xl-icon" name="logo-dropbox" color="dark"></ion-icon>
                </button>
                <ion-label class="margin-text-circle-button">REABASTECIMIENTO</ion-label>
            </ion-col>
            <ion-col col-6 col-sm align-self-center>
                <button class="btn" (click)="goConsultarUbicacionPage()">
                    <ion-icon class="xl-icon" name="map" color="dark"></ion-icon>
                </button>
                <ion-label class="margin-text-circle-button">CONSULTAR<br> UBICACIÓN</ion-label>
            </ion-col>
        </ion-row>
        <ion-row text-center style="height: 100%">
            <ion-col col-6 col-sm align-self-center>
                <button class="btn" (click)="goMenuConsultarPage()">
                    <ion-icon class="xl-icon" name="map" color="dark"></ion-icon>
                </button>
                <ion-label class="margin-text-circle-button">CONSULTAR<br> UA/SERIE/PALLET/EAN</ion-label>
            </ion-col>
            <!-- <ion-col col-6 col-sm align-self-center>
                <button class="btn" (click)="goSolicitudReabastecimientoPage()">
                    <ion-icon class="xl-icon" name="barcode" color="dark"></ion-icon>
                </button>
                <ion-label class="margin-text-circle-button">SOLICITUD PICKING</ion-label>
            </ion-col> -->
        </ion-row>
    </ion-grid>
</ion-content>
