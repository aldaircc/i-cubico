  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
    <ion-toolbar no-padding no-margin color="primary">
        <ion-grid style="padding: 0px;">
            <ion-row no-padding no-margin>
                <ion-col col-9 no-padding no-margin>
                    <ion-navbar no-padding no-margin>
                        <ion-label style="font-size: 15px; color: white; font-weight:bold;">TRÁNSITO</ion-label>
                    </ion-navbar>
                </ion-col>
                <ion-col col-3 no-padding no-margin>
                    <ion-buttons start style="margin-top: 12px; text-align: center">
                        <button ion-button icon-only (click)="getUbicacionTransitoLoad()">
                            <ion-icon name="sync"></ion-icon>
                        </button>
                    </ion-buttons>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-grid style="padding: 0px;">
        <ion-row no-padding no-margin style="background: #00BFFF">
            <ion-col col-12 style="padding-left: 0px; padding-right: 0px; padding-top: 0px">
                <ion-label style="padding-left: 10px; margin-top: 5px; margin-bottom: 5px; color: white; font-weight:bold ">
                    {{nomAlmacen}}
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>

    <!-- <ion-row class="bgLightBlue">
        <ion-searchbar placeholder="Buscar N° de Orden" (ionInput)="filterItems($event)" [(ngModel)]="searchQuery"></ion-searchbar>
    </ion-row> -->

    <ion-row class="bgWhite">
        <ion-card *ngFor="let objAlmacenaje of listAuxUbicacionTransito">
            <ion-card-content style="padding: 8px 2px; font-size: 12px" (click)="goPalletsUasTransito(objAlmacenaje)">
                <ion-row no-padding no-margin>
                    <ion-col col-3 no-padding no-margin>
                        <ion-label no-padding no-margin style="font-weight:bold;">
                            Sector:
                        </ion-label>
                    </ion-col>
                    <ion-col col-9 no-padding no-margin>
                        <ion-label no-padding no-margin style="font-weight:bold; color:dimgray ">
                            {{objAlmacenaje.sector}}
                        </ion-label>
                    </ion-col>
                </ion-row>
                <ion-row no-padding no-margin>
                    <ion-col col-3 no-padding no-margin>
                        <ion-label no-padding no-margin style="font-weight:bold;">
                            Ubicación:
                        </ion-label>
                    </ion-col>
                    <ion-col col-9 no-padding no-margin>
                        <ion-label no-padding no-margin style="font-weight:bold; color:dimgray ">
                            {{ objAlmacenaje.ubicacion}}
                        </ion-label>
                    </ion-col>
                </ion-row>
                <ion-row no-padding no-margin>
                    <ion-col col-3 no-padding no-margin>
                        <ion-label no-padding no-margin style="font-weight:bold;">
                            Total UA's:
                        </ion-label>
                    </ion-col>
                    <ion-col col-3 no-padding no-margin>
                        <ion-label no-padding no-margin style="font-weight:bold; color:dimgray ">
                            {{objAlmacenaje.total| number:'1.2-2'}}
                        </ion-label>
                    </ion-col>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </ion-row>
</ion-content>
