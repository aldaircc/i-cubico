  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-toolbar no-padding no-margin color="primary">
        <ion-grid style="padding: 0px;">
            <ion-row no-padding no-margin>
                <ion-col col-9 no-padding no-margin>
                    <ion-navbar no-padding no-margin>
                        <ion-label style="font-size: 15px; color: white; font-weight:bold;">TRÁNSITO</ion-label>
                    </ion-navbar>
                </ion-col>
                <ion-col col-3 no-padding no-margin>
                    <ion-buttons start style="margin-top: 12px; text-align: center">
                        <button ion-button icon-only (click)="getUbicacionTransitoLoad()">
                            <ion-icon name="sync"></ion-icon>
                        </button>
                    </ion-buttons>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>

    <ion-grid class="bgHeader statico">
        <ion-row no-padding no-margin>
            <ion-col col-12 class="bgHeader-col">
                <ion-label class="bgHeader-text">
                    {{nomAlmacen}}
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content>

    

    <!-- <ion-row class="bgLightBlue">
        <ion-searchbar placeholder="Buscar N° de Orden" (ionInput)="filterItems($event)" [(ngModel)]="searchQuery"></ion-searchbar>
    </ion-row> -->

    <ion-row class="bgWhite">
        <ion-card *ngFor="let objAlmacenaje of listAuxUbicacionTransito">
            <ion-card-content style="padding: 8px 2px; font-size: 12px">
                <ion-row no-padding no-margin>
                    <div no-padding no-margin style="width: 90%">
                        <ion-row no-padding no-margin>
                            <ion-col col-3 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold;">
                                    Sector:
                                </ion-label>
                            </ion-col>
                            <ion-col col-9 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold; color:dimgray ">
                                    {{objAlmacenaje.sector}}
                                </ion-label>
                            </ion-col>
                        </ion-row>
                        <ion-row no-padding no-margin>
                            <ion-col col-3 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold;">
                                    Ubicación:
                                </ion-label>
                            </ion-col>
                            <ion-col col-9 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold; color:dimgray ">
                                    {{ objAlmacenaje.ubicacion}}
                                </ion-label>
                            </ion-col>
                        </ion-row>
                        <ion-row no-padding no-margin>
                            <ion-col col-3 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold;">
                                    Total UA's:
                                </ion-label>
                            </ion-col>
                            <ion-col col-3 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold; color:dimgray ">
                                    {{objAlmacenaje.total| number:'1.2-2'}}
                                </ion-label>
                            </ion-col>
                        </ion-row>
                    </div>
                    <div no-margin style="position: relative; text-align: center; float:none; padding-top: 3%; margin-right: 2px;  width: 8%;">
                        <button no-margin no-padding ion-button icon-only clear (click)="goPalletsUasTransito(objAlmacenaje)"
                            style="position: absolute;	top: 0;	bottom: 0; left: 0; right: 0; width: 80%; margin: auto; background:none;">
                            <!-- <ion-icon name="md-arrow-dropright" color="dark"></ion-icon> -->
                            <ion-icon name="md-play" color="dark"></ion-icon>
                        </button>
                    </div>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </ion-row>
</ion-content>
