<ion-header>
    <ion-toolbar no-padding no-margin color="primary">
        <ion-grid style="padding: 0px;">
            <ion-row no-padding no-margin>
                <ion-col col-12 no-padding no-margin>
                    <ion-navbar no-padding no-margin>
                        <ion-label style="font-size: 15px; color: white; font-weight:bold;">CONSULTAR UBICACIÓN</ion-label>
                    </ion-navbar>
                </ion-col>
                <!-- <ion-col no-margin no-padding col-2>
                    <ion-buttons start style="margin-top: 12px; text-align: center">
                        <button no-margin no-padding ion-button icon-only (click)="eliminarUAS()">
                            <ion-icon name="md-trash"></ion-icon>
                        </button>
                    </ion-buttons>
                </ion-col> -->
            </ion-row>
        </ion-grid>
    </ion-toolbar>

    <ion-row class="statico">
        <ion-searchbar #txtBuscar placeholder="Cod. Barra ubicación" maxlength="14" (keyup.enter)="validarCodigo()" [(ngModel)]="codeBar"
        onkeypress="return ((event.charCode < 48 || event.charCode > 57)) ? false :true"></ion-searchbar>
    </ion-row>

</ion-header>

<ion-content>
    
    <!-- <ion-row>
        <ion-item class="bgLightBlue">
            <ion-label>Todos</ion-label>
            <ion-checkbox color="dark" checked="true"></ion-checkbox>
        </ion-item>
    </ion-row> -->

    <ion-row class="bgWhite">
        <ion-card *ngFor="let objListUAs of listUas">
            <ion-card-content style="padding: 8px 2px; font-size: 12px" (press)="goDetalleProductoPage(objListUAs)">
                <ion-row no-padding no-margin>
                    <div no-padding no-margin style="width: 90%">
                        <ion-row no-padding no-margin>
                            <ion-col col-3 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold;">
                                    UA
                                </ion-label>
                            </ion-col>
                            <ion-col col-9 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold; color:dimgray ">
                                    {{objListUAs.UA_CodBarra}}
                                </ion-label>
                            </ion-col>
                        </ion-row>
                        <ion-row no-padding no-margin>
                            <ion-col col-3 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold;">
                                    Código:
                                </ion-label>
                            </ion-col>
                            <ion-col col-9 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold; color:dimgray ">
                                    {{ objListUAs.Codigo}}
                                </ion-label>
                            </ion-col>
                        </ion-row>
                        <ion-row no-padding no-margin>
                            <ion-col col-3 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold;">
                                    Producto:
                                </ion-label>
                            </ion-col>
                            <ion-col col-9 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold; color:dimgray ">
                                    {{objListUAs.Producto}}
                                </ion-label>
                            </ion-col>
                        </ion-row>
                        <ion-row no-padding no-margin>
                            <ion-col col-3 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold;">
                                    Cantidad:
                                </ion-label>
                            </ion-col>
                            <ion-col col-3 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold; color:black ">
                                    {{objListUAs.Cantidad| number:'1.2-2'}}
                                </ion-label>
                            </ion-col>
                            <ion-col col-3 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold;">
                                    U.M.:
                                </ion-label>
                            </ion-col>
                            <ion-col col-3 no-padding no-margin>
                                <ion-label no-padding no-margin style="font-weight:bold; color:dimgray ">
                                    {{objListUAs.UM}}
                                </ion-label>
                            </ion-col>
                        </ion-row>
                    </div>
                    <div no-margin style="position: relative; text-align: center; float:none; padding-top: 3%; margin-right: 2px;  width: 8%;">
                        <button no-margin no-padding ion-button icon-only clear (click)="eliminarUA(objListUAs)" style="
                            position: absolute;	top: 0;	bottom: 0; left: 0; right: 0; width: 80%; margin: auto; background:none;">
                            <ion-icon name="md-trash" color="dark"></ion-icon>
                        </button>
                    </div>
                </ion-row>
            </ion-card-content>
        </ion-card>
    </ion-row>
</ion-content>

<ion-footer>
    <ion-grid class="bgFooter">
        <ion-row no-padding no-margin>
            <ion-col col-10 class="bgFooter-col-text">
                <ion-label no-padding no-margin class="bgFooter-label">
                    Total: {{rowCount}}
                </ion-label>
            </ion-col>
            <ion-col col-2 class="bgFooter-col">
                <button no-margin no-padding ion-button icon-only clear (click)="eliminarUAS()" style="
                    position: absolute;	top: 0;	bottom: 0; right: 0;  margin: auto; background:none;">
                  <ion-icon name="trash" color="light"></ion-icon>
                </button>
              </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
