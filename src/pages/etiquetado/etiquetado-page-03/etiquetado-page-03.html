<ion-header>

  <ion-navbar no-padding no-margin color="primary">
    <ion-title>UBICAR UA'S</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid>
    <!-- <ion-row>
      <ion-label class="fieldForm">Ingresar UA</ion-label>
    </ion-row> -->
    <ion-row>
        <ion-col col-12 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
            <ion-item style="font-weight:bold; padding: 0px; margin: 0px;">
                <ion-input #inputUA type="text" maxlength="12" placeholder="Ingresar UA" [(ngModel)]="strUA" (keyup.enter)="AddUA()" style="font-weight:bold; font-size: 13px; padding: 0px; margin: 0px; color:dimgray"></ion-input>
              </ion-item>
          </ion-col>
      
      <!-- <ion-item class="colorItem item-md item-block item-inner no-padding-left">
        <ion-input #inputUA class="colorInput" type="text" placeholder="Ingresar UA" [(ngModel)]="strUA" (keyup.enter)="AddUA()" ></ion-input>
      </ion-item> -->
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let obj of listUAs">
    <ion-card-content no-padding>
      <ion-grid>
        <ion-row>
          <ion-col col-11 col-sm>
            <ion-row>
              <ion-col class="etq03-card-col" col-3 col-sm>
                <ion-label class="etq03-card-label fieldForm">UA:</ion-label>
              </ion-col>
              <ion-col class="etq03-card-col" col-9 col-sm>
                <ion-label class="etq03-card-label">{{ obj.UA_CodBarra }}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="etq03-card-col" col-3 col-sm>
                <ion-label class="etq03-card-label fieldForm">CÃ³digo:</ion-label>
              </ion-col>
              <ion-col class="etq03-card-col" col-9 col-sm>
                <ion-label class="etq03-card-label">{{ obj.CodigoProducto }}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="etq03-card-col" col-12 col-sm>
                <ion-label class="etq03-card-label">{{ obj.NombreProducto }}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="etq03-card-col" col-3 col-sm>
                <ion-label class="etq03-card-label fieldForm">Lote:</ion-label>
              </ion-col>
              <ion-col class="etq03-card-col" col-9 col-sm>
                <ion-label class="etq03-card-label">{{ obj.LoteLab }}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="etq03-card-col" col-3 col-sm>
                <ion-label class="etq03-card-label fieldForm">Cantidad:</ion-label>
              </ion-col>
              <ion-col class="etq03-card-col" col-9 col-sm>
                <ion-label class="etq03-card-label">{{ obj.Cantidad }}</ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col col-1 col-sm align-self-center>
            <ion-icon name="ios-trash-outline" (click)="deleteUA(obj)"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-grid class="bgFooter">
    <ion-row no-padding no-margin>
      <ion-col col-10 class="bgFooter-col-text">
        <ion-label no-padding no-margin class="bgFooter-label">
          Total: {{ rowCount }} UA(s)
        </ion-label>
      </ion-col>
      <ion-col col-2 class="bgFooter-col">
        <button no-margin no-padding ion-button icon-only clear (click)="goToEtqPage04()" style="
            position: absolute;	top: 0;	bottom: 0; left: 0; right: 0;  margin: auto; background:none;">
          <ion-icon name="map" color="light"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
