<ion-header>

  <ion-navbar>
    <ion-title>Ubicar UA's</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content no-padding>
  <!-- <ion-list>
    <ion-item>
      <ion-label stacked></ion-label>
      <ion-input type="text" [(ngModel)]="strUA" (keyup.enter)="AddUA()"></ion-input>
    </ion-item>
  </ion-list> -->
  
  <ion-grid  class="bgHeader">
    <ion-row>
      <ion-label class="fieldForm">Ingresar UA</ion-label>
    </ion-row>
    <ion-row>
      <ion-item class="no-padding-left">
        <ion-input type="text" [(ngModel)]="strUA" (keyup.enter)="AddUA()"></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let obj of listUAs">
    <ion-card-content no-padding>
      <ion-grid>
        <ion-row>
          <ion-col col-11 col-sm>
            <ion-row>
              <ion-col class="etq03-card-col" col-3 col-sm>
                <ion-label class="etq03-card-label fieldForm">UA:</ion-label>
              </ion-col>
              <ion-col class="etq03-card-col" col-9 col-sm>
                <ion-label class="etq03-card-label">{{ obj.UA_CodBarra }}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="etq03-card-col" col-3 col-sm>
                <ion-label class="etq03-card-label fieldForm">CÃ³digo:</ion-label>
              </ion-col>
              <ion-col class="etq03-card-col" col-9 col-sm>
                <ion-label class="etq03-card-label">{{ obj.CodigoProducto }}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="etq03-card-col" col-12 col-sm>
                <ion-label class="etq03-card-label">{{ obj.NombreProducto }}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="etq03-card-col" col-3 col-sm>
                <ion-label class="etq03-card-label fieldForm">Lote:</ion-label>
              </ion-col>
              <ion-col class="etq03-card-col" col-9 col-sm>
                <ion-label class="etq03-card-label">{{ obj.LoteLab }}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="etq03-card-col" col-3 col-sm>
                <ion-label class="etq03-card-label fieldForm">Cantidad:</ion-label>
              </ion-col>
              <ion-col class="etq03-card-col" col-9 col-sm>
                <ion-label class="etq03-card-label">{{ obj.Cantidad }}</ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col col-1 col-sm align-self-center>
            <ion-icon name="ios-trash-outline" (click)="deleteUA(obj)"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-3 col-sm>
          <div class="fieldForm">Total</div>
        </ion-col>
        <ion-col col-5 col-sm>
          <div class="fieldForm"> {{ rowCount }} UA(s) </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-buttons right>
      <button ion-button icon-only (click)="goToEtqPage04()">
        <ion-icon name="map"></ion-icon>
      </button>  
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
