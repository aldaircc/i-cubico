<ion-header>
  <ion-toolbar no-padding no-margin color="primary">
      <ion-grid style="padding: 0px;">
          <ion-row no-padding no-margin>
              <ion-col col-12 no-padding no-margin>
                  <ion-navbar no-padding no-margin>
                      <ion-label style="font-size: 15px; color: white; font-weight:bold;">OPCIONES DE ETIQUETADO</ion-label>
                  </ion-navbar>
              </ion-col>
          </ion-row>
      </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content padding> 
  <ion-grid style="height: 80%">
      <ion-row text-center style="height: 50%">
          <ion-col col-12 col-sm align-self-center>
              <button class="btn" (click)="goGeneralPage()">
                  <ion-icon class="xl-icon" name="archive" color="dark"></ion-icon>
              </button>              
              <ion-label class="barcode-outline">GENERAL</ion-label>
          </ion-col>           
      </ion-row>     
      <ion-row text-center>             
        <ion-col col-12 col-sm align-self-center>
            <button class="btn" (click)="goSeriesPage()">
                <ion-icon class="xl-icon" name="search" color="dark"></ion-icon>
            </button>
            <ion-label class="barcode-outline">SERIES</ion-label>
        </ion-col>
    </ion-row>       
  </ion-grid>

</ion-content>
