<ion-header no-border>
  <ion-navbar>
    <ion-title>etiquetado-page-02</ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false"  has-bouncing="false">
  
  <ion-grid>
    <ion-row>
      <!-- <ion-col>
        <ion-label>Cuenta:</ion-label>
      </ion-col> -->
      <ion-col>
        <ion-item>
          <ion-label>
            Cuenta:
          </ion-label>
          <ion-select [(ngModel)]="IdCuenta">
            <ion-option *ngFor="let cuenta of listCuentaAlmac" value="{{ cuenta.Id_Cuenta}}">{{ cuenta.NombreCuenta }}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row radio-group [(ngModel)]="tipoFiltro">
      <ion-col>
        <ion-item>
          <ion-label>Código</ion-label>
          <ion-radio mode="md" item-left value="1"></ion-radio>
        </ion-item>
      </ion-col>
  
      <ion-col>
        <ion-item>
          <ion-label>Descripción</ion-label>
          <ion-radio mode="md" item-left value="2"></ion-radio>
        </ion-item>
      </ion-col>
  
      <ion-col>
        <ion-item>
          <ion-label>EAN13</ion-label>
          <ion-radio mode="md" item-left value="3"></ion-radio>
        </ion-item>
      </ion-col>
        
      <!-- <ion-col col-4 col-sm>
        <ion-item>
          <ion-label>Código</ion-label>
          <ion-radio item-left value="1"></ion-radio>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>Descripción</ion-label>
          <ion-radio item-left value="2"></ion-radio>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>EAN13</ion-label>
          <ion-radio item-left value="3"></ion-radio>
        </ion-item>
      </ion-col>  -->
    </ion-row>

    <ion-row>
      <ion-col col-10 col-sm>
        <ion-item>
          <ion-input placeholder="Ingrese texto" [(ngModel)]="filterText" clearInput></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2 col-sm>
        <button ion-button only-icon small (click)="filtrarProducto()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let obj of listFilter">
    <!-- <ion-card-header>
      Card Header
    </ion-card-header> -->
  
    <ion-card-content no-padding>
      <ion-grid>
        <ion-row>
          <ion-col col-10 col-sm>
            <ion-row>
              <ion-col class="etq-card-col" col-5 col-sm>
                <ion-label class="etq-card-label">Código:</ion-label>
              </ion-col>
              <ion-col class="etq-card-col" col-7 col-sm>
                <ion-label class="etq-card-label">{{ obj.Codigo }}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="etq-card-col" col-5 col-sm>
                <ion-label class="etq-card-label">Descripción:</ion-label>
              </ion-col>
              <ion-col class="etq-card-col">
                <ion-label class="etq-card-label">{{ obj.Descripcion }}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="etq-card-col" col-5 col-sm>
                <ion-label class="etq-card-label">Und. Medida:</ion-label>
              </ion-col>
              <ion-col class="etq-card-col" col-7 col-sm>
                <ion-label class="etq-card-label">{{ obj.UM }}</ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col col-2 col-sm align-self-center>
            <button ion-button icon-only (click)="selectCard(obj)">
              <ion-icon name="checkmark-circle"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer class="bgLightBlue">
    <ion-grid>
      <ion-row>
        <ion-col col-2 col-sm>
            <div class="fieldForm">Total</div>
        </ion-col>
        <ion-col col-9 col-sm>
            <div class="fieldForm"> {{ rowCount }} fila(s) </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
