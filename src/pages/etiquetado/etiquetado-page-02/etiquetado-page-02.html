<ion-header no-border>
  <ion-navbar>
    <ion-title>etiquetado-page-02</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Cuenta:</ion-label>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label>
            Cuenta:
          </ion-label>
          <ion-select [(ngModel)]="IdCuenta" interface="action-sheet">
            <ion-option *ngFor="let cuenta of listCuentaAlmac" value="{{ cuenta.Id_Cuenta}}">{{ cuenta.NombreCuenta }}</ion-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-list radio-group [(ngModel)]="tipoFiltro">
        <ion-item>
          <ion-label>Código</ion-label>
          <ion-radio item-left value="1"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Descripción</ion-label>
          <ion-radio item-left value="2"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>EAN13</ion-label>
          <ion-radio item-left value="3"></ion-radio>
        </ion-item>
      </ion-list>
    </ion-row>

    <ion-row>
      <ion-col col-10 col-sm>
        <ion-item>
          <ion-input placeholder="Clear Input" [(ngModel)]="filterText" clearInput></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2 col-sm>
        <button ion-button only-icon small (click)="filtrarProducto()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-9>
        <ion-row><button ion-button full large></button></ion-row>
        <ion-row>
          <ion-col col-6 col-sm>
            <ion-item>
              <ion-input value="Columna 6"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-6 col-sm>
            <ion-item>
              <ion-input value="Columna 6"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-3>
          <button ion-button only-icon>
            <ion-icon name="star"></ion-icon>
          </button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-card>
    <ion-card-header>
      Card Header
    </ion-card-header>
  
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col col-10 col-sm>
            <ion-row>
              <ion-col>
                <ion-label>Código:</ion-label>
              </ion-col>
              <ion-col>
                <ion-label>Código:</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-label>Descripción:</ion-label>
              </ion-col>
              <ion-col>
                <ion-label>Descripción:</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-label>Und. Medida:</ion-label>
              </ion-col>
              <ion-col>
                <ion-label>Und. Medida:</ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col col-2 col-sm>
            <button ion-button only-icon>
              <ion-icon name="star"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
