<ion-content> 
  <!-- Original -->
  <ion-list>
   <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label>
              Cuenta:
            </ion-label>
            <ion-select [(ngModel)]="IdCuenta">
              <ion-option *ngFor="let cuenta of listCuentaAlmac" value="{{ cuenta.Id_Cuenta}}">{{ cuenta.NombreCuenta }}</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row> 
    <ion-row radio-group [(ngModel)]="tipoFiltro">
      <ion-col>
        <ion-item>
          <ion-label>C贸digo</ion-label>
          <ion-radio mode="md" item-left value="1"></ion-radio>
        </ion-item>
      </ion-col>
  
      <ion-col>
        <ion-item>
          <ion-label>Descripci贸n</ion-label>
          <ion-radio mode="md" item-left value="2"></ion-radio>
        </ion-item>
      </ion-col>
  
      <ion-col>
        <ion-item>
          <ion-label>EAN13</ion-label>
          <ion-radio mode="md" item-left value="3"></ion-radio>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-10 col-sm>
        <ion-list>
          <ion-item>
            <ion-input placeholder="Ingrese texto" [(ngModel)]="filterText" clearInput></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col col-2 col-sm>
        <button ion-button only-icon small (click)="filtrarProducto()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-list>
  <!-- Fin original -->

  <ion-card *ngFor="let obj of listFilter">  
    <ion-card-content no-padding (click)="selectCard(obj)">
      <ion-grid>
        <ion-row>
          <ion-col col-10 col-sm>
            <ion-row>
              <ion-col class="etq-card-col" col-5 col-sm>
                <ion-label class="etq-card-label">C贸digo:</ion-label>
              </ion-col>
              <ion-col class="etq-card-col" col-7 col-sm>
                <ion-label class="etq-card-label">{{ obj.Codigo }}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="etq-card-col" col-5 col-sm>
                <ion-label class="etq-card-label">Descripci贸n:</ion-label>

            </ion-row>
            <ion-row>
              <ion-col class="etq-card-col" col-5 col-sm>
                <ion-label class="etq-card-label">Und. Medida:</ion-label>
              </ion-col>
              <ion-col class="etq-card-col" col-7 col-sm>
                <ion-label class="etq-card-label">{{ obj.UM }}</ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
          <ion-col col-2 col-sm align-self-center>
            <!-- <button ion-button icon-only> -->
              <ion-icon name="checkmark"></ion-icon>
            <!-- </button> -->
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer class="bgLightBlue">
  <ion-grid>
    <ion-row>
      <ion-col col-2 col-sm>
        <div class="fieldForm">Total</div>
      </ion-col>
      <ion-col col-9 col-sm>
        <div class="fieldForm"> {{ rowCount }} fila(s) </div>

    </ion-row>
  </ion-grid>
</ion-footer>
