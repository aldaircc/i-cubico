<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header no-border>
  <ion-toolbar no-padding no-margin color="primary">
    <ion-navbar hideBackButton>
      <ion-buttons left>
        <button ion-button (click)="confirmacionBack()">
            <ion-icon class="customIcon" name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
      <ion-title>ETIQUETADO SERIES</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

    <ion-buttons start>
      <button ion-button (click)="dismiss()" [hidden]="isVisibleSearchButton">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name='md-close'></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-grid class="bgHeader statico">
    <ion-row no-padding no-margin>
      <ion-col col-12 class="bgHeader-col" [hidden]="!titutlos1isDisplay">
        <ion-row no-padding no-margin>
          <ion-col col-3 class="bgHeader-col">
            <ion-label class="bgHeader-label">
              Producto:
            </ion-label>
          </ion-col>
          <ion-col col-9 class="bgHeader-col">
            <ion-label class="bgHeader-text">
              {{ vEtq.Codigo }}
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row no-padding no-margin>
          <ion-col col-12 class="bgHeader-col">
            <ion-label class="bgHeader-text">
              {{ vEtq.Articulo }}
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col col-10 class="bgHeader-col" [hidden]="!titutlos2isDisplay">
        <ion-row no-padding no-margin>
          <ion-col col-3 class="bgHeader-col">
            <ion-label class="bgHeader-label">
              Producto:
            </ion-label>
          </ion-col>
          <ion-col col-7 class="bgHeader-col">
            <ion-label class="bgHeader-text">
              {{ vEtq.Codigo }}
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row no-padding no-margin>
          <ion-col col-12 class="bgHeader-col">
            <ion-label class="bgHeader-text">
              {{ vEtq.Articulo }}
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-col>

      <ion-col col-2 class="bgHeader-col" [hidden]="!isVisibleSearchButton">
        <button ion-button (click)="goToEtqPage02()" class="bgHeader-button">
          <ion-icon name='search'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content>

  <ion-grid>
    <!-- Nueva Fila -->
    <ion-row align-items-center>
      <ion-col col-2 col-sm no-padding no-margin>
        Serie
      </ion-col>

      <ion-col col-10 col-sm no-padding no-margin>
        <ion-item>
          <ion-input type="Text" maxlength="30" placeholder="Serie" [(ngModel)]="serie" (keyup.enter)="AddUA()" [disabled]="!isEnabledSerie"
            #iSerie></ion-input>
        </ion-item>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col col-2 col-sm no-padding no-margin>
        Sub Almacén
      </ion-col>
      <ion-col col-10 col-sm no-padding no-margin>
        <ion-select placeholder="Sub Almacén" [(ngModel)]="id_SubAlm" interface="action-sheet" #selectSubAlmacen style="padding: 8px 3px 8px 10px">
          <ion-option value="" selected>Seleccionar</ion-option>
          <ion-option *ngFor="let sa of listSubAlm" value="{{ sa.Id_SubAlmacen }}">{{ sa.NombreSubAlmacen }}
          </ion-option>
        </ion-select>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let obj of listUAs">
    <ion-card-content no-padding>
      <ion-grid>
        <ion-row>
          <ion-col col-11 col-sm>
            <ion-row>
              <ion-col class="etq03-card-col" col-3 col-sm>
                <ion-label class="etq03-card-label fieldForm">Serie:</ion-label>
              </ion-col>
              <ion-col class="etq03-card-col" col-9 col-sm>
                <ion-label class="etq03-card-label">{{ obj.Serie }}</ion-label>
              </ion-col>
            </ion-row>           
          </ion-col>
          <ion-col col-1 col-sm align-self-center>
            <ion-icon name="ios-trash-outline" (click)="deleteSerie(obj)"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>





</ion-content>

<ion-footer>
  <ion-grid class="bgFooter">
    <ion-row>
      
      <ion-col col-10 class="bgFooter-col-text">
        <ion-label no-padding no-margin class="bgFooter-label">
          Total Ítems: {{ rowCount }}
        </ion-label>
      </ion-col>


      <ion-col col-2 class="bgFooter-col">
        <button ion-button icon-start (click)="goToEtqPage04()" [hidden]="!isVisibleSearchButton" #iBtnUbicar>
          <ion-icon name="map"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
