<ion-header>

  <ion-navbar>
    <ion-title>Registrar Ubicación</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item>
      <ion-label stacked>Ingresar Ubicación</ion-label>
      <ion-input #inputUbi type="text" [(ngModel)]="strUbicacion" (keyup.enter)="verificarUbicacion()" ></ion-input>
    </ion-item>
  </ion-list>
  <ion-grid class="bgCustomSkyBlue">
    <ion-row>
      <ion-col col-3 col-sm><ion-label>Sector:</ion-label></ion-col>
      <ion-col col-9 col-sm><ion-label>{{ sector }}</ion-label></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3 col-sm><ion-label>Pasillo:</ion-label></ion-col>
      <ion-col col-9 col-sm><ion-label>{{ pasillo }}</ion-label></ion-col>
    </ion-row>
    <ion-row align-items-center class="textColorNavy textBold">
      <ion-col col-3 col-sm text-center>Fila</ion-col>
      <ion-col col-3 col-sm text-center>Columna</ion-col>
      <ion-col col-3 col-sm text-center>Nivel</ion-col>
      <ion-col col-3 col-sm text-center>Posición</ion-col>
    </ion-row>
    <ion-row center text-center>
      <ion-col><div class="boxUbicacion textBold font-x-large text-color-white"> {{ fila }} </div></ion-col>
      <ion-col><div class="boxUbicacion textBold font-x-large text-color-white"> {{ columna }} </div></ion-col>
      <ion-col><div class="boxUbicacion textBold font-x-large text-color-white"> {{ nivel }} </div></ion-col>
      <ion-col><div class="boxUbicacion textBold font-x-large text-color-white"> {{ posicion }} </div></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-3 col-sm>
          <div class="fieldForm">Total UA's a ubicar:</div>
        </ion-col>
        <ion-col col-5 col-sm>
          <div class="fieldForm"> {{ rowCount }} </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-buttons right>
      <button ion-button icon-only (click)="registrarUbic()">
        <ion-icon name="checkmark"></ion-icon>
      </button>  
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
