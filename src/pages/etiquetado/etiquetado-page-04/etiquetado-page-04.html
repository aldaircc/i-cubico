<ion-header>
  <ion-navbar no-padding no-margin color="primary">
    <ion-title>REGISTRAR UBICACIÓN</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-input #inputUbi type="text" maxlength="14" [(ngModel)]="strUbicacion" placeholder="Ingresar Ubicación"
          onkeypress="return ((event.charCode < 48 || event.charCode > 57)) ? false :true" (keyup.enter)="verificarUbicacion()"></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col col-3 col-sm>
        <ion-label class="textBold">Sector:</ion-label>
      </ion-col>
      <ion-col col-9 col-sm>
        <ion-label>{{ sector }}</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3 col-sm>
        <ion-label class="textBold">Pasillo:</ion-label>
      </ion-col>
      <ion-col col-9 col-sm>
        <ion-label>{{ pasillo }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row no-padding no-margin>
      <ion-col col-3 no-padding>
        <ion-label class="box-titel">
          FILA
        </ion-label>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-label class="box-titel">
          COLUMNA
        </ion-label>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-label class="box-titel">
          NIVEL
        </ion-label>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-label class="box-titel">
          POSICIÓN
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row no-padding no-margin>
      <ion-col col-3 no-padding>
        <ion-row class="box-row">
          <ion-label class="box-label">
            {{ fila }}
          </ion-label>
        </ion-row>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-row class="box-row">
          <ion-label class="box-label">
            {{ columna }}
          </ion-label>
        </ion-row>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-row class="box-row">
          <ion-label class="box-label">
            {{ nivel }}
          </ion-label>
        </ion-row>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-row class="box-row">
          <ion-label class="box-label">
            {{ posicion }}
          </ion-label>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-grid class="bgFooter">
    <ion-row no-padding no-margin>
      <ion-col col-10 class="bgFooter-col-text">
        <ion-label no-padding no-margin class="bgFooter-label">
          Total UA's a ubicar: {{ rowCount }}
        </ion-label>
      </ion-col>
      <ion-col col-2 class="bgFooter-col">
        <button no-margin no-padding ion-button icon-only clear (click)="registrarUbic()" style="
              position: absolute;	top: 0;	bottom: 0; left: 0; right: 0;  margin: auto; background:none;">
          <ion-icon name="checkmark" color="light"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
