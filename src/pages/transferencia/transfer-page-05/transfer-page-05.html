  Ionic pages and navigation.

<ion-header no-border>
  <ion-toolbar no-border-top>
    <ion-navbar>
      <ion-title>Listado de UA's</ion-title>
    </ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="listarUAsTransferidasXSubAlmacen(vParameter.Id_Tx, vParameter.Id_Producto, vParameter.Lote, vParameter.Id_Ubicacion)">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="bgHeader">
    <ion-row align-items-center>
      <ion-col col-5 col-sm class="textHeader"> N° Transferencia:
      </ion-col>
      <ion-col col-7 col-sm class="valueHeader">{{ vParameter.Id_Tx }}</ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-5 col-sm class="textHeader"> Producto </ion-col>
      <ion-col col-7 col-sm class="valueHeader"> {{ vParameter.Cod_Producto }} </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-12 col-sm class="valueHeader">
        {{ vParameter.Producto }}
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-5 col-sm class="textHeader">Lote</ion-col>
      <ion-col col-7 col-sm class="valueHeader"> {{ vParameter.Lote }} </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-label>UA's sin ubicación</ion-label>
    <ion-checkbox [(ngModel)]="bolSinUbi" (ionChange)="checkboxClicked($event);"></ion-checkbox>
  </ion-item>
  
  <ion-card *ngFor="let obj of listAxUATrans">
    <ion-card-content no-padding>
      <ion-grid>
        <ion-row>
          <ion-col col-11 col-sm>
            <ion-row>
              <ion-col class="tf05-card-col" col-5 col-sm>
                <ion-label class="tf05-card-label fieldForm">UA:</ion-label>
              </ion-col>
              <ion-col class="tf05-card-col" col-sm>
                <ion-label class="tf05-card-label">{{ obj.UA_CodBarra }}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="tf05-card-col" col-5 col-sm>
                <ion-label class="tf05-card-label fieldForm">Cantidad:</ion-label>
              </ion-col>
              <ion-col class="tf05-card-col" col-7 col-sm>
                <ion-label class="tf05-card-label">{{ obj.Cantidad }}</ion-label>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="tf05-card-col" col-5 col-sm>
                <ion-label class="tf05-card-label fieldForm">Ubicación destino:</ion-label>
              </ion-col>
              <ion-col class="tf05-card-col" col-7 col-sm>
                <ion-label class="tf05-card-label">{{ obj.UbicacionDestino }}</ion-label>
              </ion-col>
            </ion-row>
          </ion-col>
      <ion-col col-1 col-sm align-self-center>
          <ion-icon name="arrow-round-forward"></ion-icon>
      </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer class="bgLightBlue">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col-3 col-sm>
          <div class="fieldForm">Total</div>
        </ion-col>
        <ion-col col-5 col-sm>
          <div class="fieldForm"> {{ rowCount }} fila(s) </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-buttons right>
      <button ion-button icon-only (click)="goToTransferPage06()" [disabled]="!bolSinUbi">
        <ion-icon name="md-cart"></ion-icon>
      </button>  
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
