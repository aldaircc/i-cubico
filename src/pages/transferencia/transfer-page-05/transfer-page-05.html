<ion-header no-border>
  <ion-toolbar no-border-top>
    <ion-navbar>
      <ion-title>transfer-page-05</ion-title>
    </ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid class="bgHeader">
    <!-- Header caption -->
    <ion-row align-items-center>
      <ion-col col-3 col-sm class="textHeader"> Transacción
      </ion-col>
      <ion-col col-9 col-sm class="valueHeader"></ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-3 col-sm class="textHeader"> Producto </ion-col>
      <ion-col col-9 col-sm class="valueHeader"> X </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-12 col-sm class="valueHeader">
        X
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-3 col-sm class="textHeader">Lote</ion-col>
      <ion-col col-9 col-sm class="valueHeader"> X </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-label>UA's sin ubicación</ion-label>
    <ion-checkbox checked="true"></ion-checkbox>
  </ion-item>
  
</ion-content>

<ion-footer class="bgLightBlue">
  <ion-grid>
    <ion-row>
      <ion-col col-3 col-sm>
        <div class="fieldForm">Total</div>
      </ion-col>
      <ion-col col-9 col-sm>
        <div class="fieldForm"> {{ rowCount }} fila(s) </div>
      </ion-col>
    </ion-row>
    <ion-row justify-content-center>
      <button ion-button icon-start>
        <ion-icon name="swap"></ion-icon>
        Cambio de ubicación
      </button>
    </ion-row>
  </ion-grid>
</ion-footer>
