<ion-header>
  <ion-toolbar no-padding no-margin color="primary">
    <ion-grid style="padding: 0px;">
      <ion-row no-padding no-margin>
        <ion-col col-9 no-padding no-margin>
          <ion-navbar no-padding no-margin>
            <ion-label style="font-size: 15px; color: white; font-weight:bold;">LISTADO DE TRANSFERENCIAS</ion-label>
          </ion-navbar>
        </ion-col>
        <ion-col col-3 no-padding no-margin>
          <ion-buttons start style="margin-top: 12px; text-align: center">
            <button ion-button icon-only (click)="listarTransferenciaSubAlmacenXUsuario(sGlobal.userName, sGlobal.Id_Almacen)">
              <ion-icon name="sync"></ion-icon>
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-scroll scrollY="true">
      <ion-card *ngFor="let obj of listTransf">
        <ion-card-content no-padding (click)="goToTransferPage02(obj)">
          <ion-grid>
            <ion-row>
              <ion-col col-1 col-sm [ngClass]="obj.Id_Estado === 2 ? 'label-color bg-confirm' : 'label-color bg-process'">
              </ion-col>
              <ion-col col-10 col-sm>
                <ion-row>
                  <ion-col class="tf01-card-col" col-5 col-sm>
                    <ion-label class="tf01-card-label fieldForm">N° Transferencia:</ion-label>
                  </ion-col>
                  <ion-col class="tf01-card-col" col-7 col-sm>
                    <ion-label class="tf01-card-label">{{ obj.Id_Tx }}</ion-label>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="tf01-card-col" col-5 col-sm>
                    <ion-label class="tf01-card-label fieldForm">Fecha:</ion-label>
                  </ion-col>
                  <ion-col class="tf01-card-col">
                    <ion-label class="tf01-card-label">{{ obj.Fecha|momentjs: 'DD/MM/YYYY' }}</ion-label>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="tf01-card-col" col-5 col-sm>
                    <ion-label class="tf01-card-label fieldForm">S.A Origen:</ion-label>
                  </ion-col>
                  <ion-col class="tf01-card-col" col-7 col-sm>
                    <ion-label class="tf01-card-label">{{ obj.SubAlmacenOrigen }}</ion-label>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="tf01-card-col" col-5 col-sm>
                    <ion-label class="tf01-card-label fieldForm">S.A Destino:</ion-label>
                  </ion-col>
                  <ion-col class="tf01-card-col" col-7 col-sm>
                    <ion-label class="tf01-card-label">{{ obj.SubAlmacenDestino }}</ion-label>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="tf01-card-col" col-5 col-sm>
                    <ion-label class="tf01-card-label fieldForm">Cuenta:</ion-label>
                  </ion-col>
                  <ion-col class="tf01-card-col" col-7 col-sm>
                    <ion-label class="tf01-card-label">{{ obj.Cuenta }}</ion-label>
                  </ion-col>
                </ion-row>
              </ion-col>
              <ion-col col-1 col-sm align-self-center>
                <!-- <button ion-button icon-only> -->
                <ion-icon name="md-play"></ion-icon>
                <!-- </button> -->
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-scroll>
  </ion-content>

  <ion-footer class="bgLightBlue">
    <ion-grid>
      <ion-row no-padding no-margin>
        <ion-col col-8 style="margin: 0px; padding: 1px">
          <ion-label no-padding no-margin class="total-footer">
            Total Ítems: {{rowCount}}
          </ion-label>
        </ion-col>
        <ion-col col-2 class="col-counts-footer">
          <ion-label no-padding no-margin class="count-gris-footer box-counter">
            {{countConfirm}}
          </ion-label>
        </ion-col>
        <ion-col col-2 class="col-counts-footer">
          <ion-label no-padding no-margin class="count-yellow-footer box-counter">
            {{countProcess}}
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-footer>
