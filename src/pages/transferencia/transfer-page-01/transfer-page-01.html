<ion-header>

  <ion-navbar color="dark">
    <ion-title>ngx-Table</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="switchStyle()">
        <ion-icon name="bulb"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ngx-datatable class="fullscreen" [ngClass]="tableStyle"
    [rows]="rows" [rowClass]="getRowClass" [columnMode]="'force'" [sortType]="'multi'"
    reordable="false">
    <ngx-datatable-column name="Name"></ngx-datatable-column>
    <ngx-datatable-column name="Gender"></ngx-datatable-column>
    <ngx-datatable-column name="Age"></ngx-datatable-column>
  </ngx-datatable>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
        <button ion-button icon-only small (click)="exit()">
            <ion-icon name="label" name="md-grid"></ion-icon>
        </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only small (click)="goToTransferPage02()" 
       [disabled]="!isDisabledSave" #iBtnSave>
          <ion-icon name="label" name="md-checkbox-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
