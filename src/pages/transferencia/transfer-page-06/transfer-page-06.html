<ion-header>
  <ion-navbar>
    <ion-title>Cambio de ubicación</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid class="bgHeader">
    <!-- Header caption -->
    <ion-row align-items-center>
      <ion-col col-3 col-sm class="textHeader"> Producto</ion-col>
      <ion-col col-9 col-sm class="valueHeader">{{ vParameter.Cod_Producto }}</ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-9 col-sm class="valueHeader"> {{ vParameter.Producto }} </ion-col>
    </ion-row>
    <ion-row align-items-center class="hr">
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-3 col-sm class="textHeader">Ingrese ubicación</ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-input type="text" placeholder="0" [(ngModel)]="strUbicacion" (keyup.enter)="validarUbicacion()"></ion-input>
      </ion-item>
    </ion-row>
  </ion-grid>

  <ion-grid class="bgCustomSkyBlue">
    <ion-row align-items-center class="textColorNavy textBold">
      <ion-col col-3 col-sm text-center>Fila</ion-col>
      <ion-col col-3 col-sm text-center>Columna</ion-col>
      <ion-col col-3 col-sm text-center>Nivel</ion-col>
      <ion-col col-3 col-sm text-center>Posición</ion-col>
    </ion-row>
    <ion-row center text-center>
      <ion-col><div class="boxUbicacion textBold font-x-large text-color-white"> {{ fila }} </div></ion-col>
      <ion-col><div class="boxUbicacion textBold font-x-large text-color-white"> {{ columna }} </div></ion-col>
      <ion-col><div class="boxUbicacion textBold font-x-large text-color-white"> {{ nivel }} </div></ion-col>
      <ion-col><div class="boxUbicacion textBold font-x-large text-color-white"> {{ posicion }} </div></ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>

<ion-footer class="bgLightBlue">
<ion-toolbar>
  <ion-grid>
    <ion-row>
      <ion-col col-4 col-sm>
        <div class="fieldForm">Total Pallets/UAs</div>
      </ion-col>
      <ion-col col-8 col-sm>
        <div class="fieldForm"> {{ vParameter.CantidadPallet }} fila(s) </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-buttons right>
    <button ion-button icon-only (click)="transferir()">
      <ion-icon name="md-checkmark"></ion-icon>
    </button>  
  </ion-buttons>
</ion-toolbar>
</ion-footer>
