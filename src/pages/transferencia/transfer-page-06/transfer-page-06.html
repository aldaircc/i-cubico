<ion-header>
  <ion-toolbar no-padding no-margin color="primary">
    <ion-grid style="padding: 0px;">
      <ion-row no-padding no-margin>
        <ion-col no-margin no-padding col-10>
          <ion-navbar no-padding no-margin>
            <ion-label style="font-size: 15px; color: white; font-weight:bold;">CAMBIO DE UBICACIÓN</ion-label>
          </ion-navbar>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content [ngClass]="{bgWhite: (isNormal), bgYellow: (!isError && (isNormal == false)), bgRed:(isError)}">
    <ion-grid style="background-color: white">
        <ion-row no-padding style="margin-top: 15px; margin-bottom: 5px; ">
          <ion-col col-3 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
            <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
              Código:
            </ion-label>
          </ion-col>
          <ion-col col-9 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
            {{ vParameter.Cod_Producto}}
          </ion-col>
        </ion-row>
    
        <!-- <ion-row align-items-center>        
          <ion-col col-3 col-sm > Código </ion-col>
          <ion-col col-9 col-sm >{{ vParameter.Cod_Producto }}</ion-col>
        </ion-row> -->
        <ion-row no-padding style="margin-top: 5px; margin-bottom: 5px; ">
          <ion-col col-12 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
            <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
              {{ vParameter.Producto }}
            </ion-label>
          </ion-col>
        </ion-row>
        <!-- <ion-row align-items-center>    
          <ion-col col-9 col-sm class="valueHeader"> {{ vParameter.Producto }} </ion-col>
        </ion-row> -->
        <ion-row align-items-center class="hr">
        </ion-row>
        <ion-row no-padding style="margin-top: 15px; margin-bottom: 5px; ">
          <ion-col col-12 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
            <ion-label style="padding-left: 10px; font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
              Ingrese ubicación
            </ion-label>
          </ion-col>
        </ion-row>
        <!-- <ion-row align-items-center>
          <ion-col col-sm class="textHeader">Ingrese ubicación</ion-col>
        </ion-row> -->
        <ion-row>
          <ion-item>
            <ion-input type="text" placeholder="0" [(ngModel)]="strUbicacion" (keyup.enter)="validarUbicacion()"
              #iUbicacion></ion-input>
          </ion-item>
        </ion-row>
      </ion-grid>
    
      <ion-grid style="background-color: white">
        <ion-row no-padding no-margin>
          <ion-col col-3 no-padding>
            <ion-label class="box-titel">
              FILA
            </ion-label>
          </ion-col>
          <ion-col col-3 no-padding>
            <ion-label class="box-titel">
              COLUMNA
            </ion-label>
          </ion-col>
          <ion-col col-3 no-padding>
            <ion-label class="box-titel">
              NIVEL
            </ion-label>
          </ion-col>
          <ion-col col-3 no-padding>
            <ion-label class="box-titel">
              POSICIÓN
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    
      <ion-grid style="background-color: white">
        <ion-row no-padding no-margin style="margin-bottom: 5px">
          <ion-col col-3 no-padding>
            <ion-row class="box-row">
              <ion-label class="box-label">
                {{ fila}}
              </ion-label>
            </ion-row>
          </ion-col>
          <ion-col col-3 no-padding>
            <ion-row class="box-row">
              <ion-label class="box-label">
                {{ columna }}
              </ion-label>
            </ion-row>
          </ion-col>
          <ion-col col-3 no-padding>
            <ion-row class="box-row">
              <ion-label class="box-label">
                {{ nivel }}
              </ion-label>
            </ion-row>
          </ion-col>
          <ion-col col-3 no-padding>
            <ion-row class="box-row">
              <ion-label class="box-label">
                {{ posicion }}
              </ion-label>
            </ion-row>
          </ion-col>
        </ion-row>
      </ion-grid>

  <!-- <ion-grid class="bgCustomSkyBlue">
    <ion-row align-items-center class="textColorNavy textBold">

    </ion-row>
  </ion-grid> -->
</ion-content>

<ion-footer>
  <ion-grid class="bgFooter">
    <ion-row no-padding no-margin>
      <ion-col col-10 class="bgFooter-col-text">
        <ion-label no-padding no-margin class="bgFooter-label">
          Total Pallets/UAs: {{vParameter.CantidadPallet}}
        </ion-label>
      </ion-col>
      <ion-col col-2 class="bgFooter-col">
        <button no-margin no-padding ion-button icon-only clear (click)="transferir()" [disabled]="isDisabledButton"
          style="position: absolute;	top: 0;	bottom: 0; left: 0; right: 0;  margin: auto; background:none;">
          <ion-icon name="md-checkmark" color="light"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
