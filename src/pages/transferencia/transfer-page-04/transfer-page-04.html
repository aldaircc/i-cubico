<ion-header>
  <ion-navbar>
    <ion-title>Verificar producto</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid class="bgHeader">
    <ion-row align-items-center>
      <ion-col col-3 col-sm>
        <div class="textHeader">Código: </div>
      </ion-col>
      <ion-col col-9 col-sm>
        <div class="valueHeader">{{ vParameter.Cod_Producto }}</div>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-12 col-sm>
        <div class="valueHeader">{{ vParameter.Producto }}</div>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-3 col-sm>
        <div class="textHeader">Lote: </div>
      </ion-col>
      <ion-col col-9 col-sm>
        <div class="valueHeader">{{ vParameter.Lote }}</div>
      </ion-col>
    </ion-row>

    <ion-row class="hr">
    </ion-row>

    <ion-row align-items-center>
      <ion-col col-3 col-sm>
        <ion-label class="textHeader">Cantidad</ion-label>
      </ion-col>
      <ion-col col-3 col-sm>
        <ion-item>
          <ion-input type="text" placeholder="0" [(ngModel)]="vParameter.CantidadPedida"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-3 col-sm>
        <ion-label class="textHeader">Recibida</ion-label>
      </ion-col>
      <ion-col col-3 col-sm>
        <ion-item>
          <ion-input type="text" placeholder="0" [(ngModel)]="vParameter.CantidadOperacion"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col col-3 col-sm>
        <ion-label class="textHeader">Saldo</ion-label>
      </ion-col>
      <ion-col col-3 col-sm>
        <ion-item>
          <ion-input type="text" placeholder="0" [(ngModel)]="vParameter.Saldo"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid class="bgCustomSkyBlue">
    <ion-row align-items-center class="textColorNavy textBold">
      <ion-col col-3 col-sm text-center>Fila</ion-col>
      <ion-col col-3 col-sm text-center>Columna</ion-col>
      <ion-col col-3 col-sm text-center>Nivel</ion-col>
      <ion-col col-3 col-sm text-center>Posición</ion-col>
    </ion-row>
    <ion-row center text-center>
      <ion-col><div class="boxUbicacion textBold font-x-large text-color-white"> {{ vParameter.Fila }} </div></ion-col>
      <ion-col><div class="boxUbicacion textBold font-x-large text-color-white"> {{ vParameter.Columna }} </div></ion-col>
      <ion-col><div class="boxUbicacion textBold font-x-large text-color-white"> {{ vParameter.Nivel }} </div></ion-col>
      <ion-col><div class="boxUbicacion textBold font-x-large text-color-white"> {{ vParameter.Posicion }} </div></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid [ngClass]="{bgWhite: (isNormal), bgYellow: (!isError && isNormal == false), bgRed:(isError)}">
    <ion-row align-items-center>
      <ion-col col-3 col-sm>
        <ion-label class="fieldForm">Cod. barra:</ion-label>
      </ion-col>
      <ion-col col-9 col-sm>
        <ion-item>
          <ion-input type="text" placeholder="0" [(ngModel)]="codeBar.Text" (keyup.enter)="validarUA()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-3 col-sm class="fieldForm">
          Cantidad UA:
      </ion-col>
      <ion-col col-3 col-sm>
        <ion-item>
          <ion-input type="text" placeholder="0" [(ngModel)]="cantUA"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only>
          <ion-icon name="label" name="md-cube"></ion-icon>
      </button>
    </ion-buttons>
    
    <ion-buttons>
      <button ion-button icon-only (click)="listarUAs()" style="margin-left: 43.33%">
        <ion-icon name="label" name="md-grid"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button icon-only (click)="pickingUA()" [disabled]="!isEnablebtnPicking">
          <ion-icon name="label" name="md-checkbox-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
