      </ion-col>
      <ion-col col-9 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        {{ vParameter.Cod_Producto }}
      </ion-col>
    </ion-row>

    </ion-row>

      </ion-col>
      <ion-col col-3 no-padding>

          NIVEL
        </ion-label>

      <ion-col col-3 no-padding>
        <ion-label class="box-titel">
          POSICIÓN
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>

            {{ vParameter.Posicion }}

        </ion-row>

  <ion-grid [ngClass]="{bgWhite: (isNormal), bgYellow: (!isError && (isNormal == false)), bgRed:(isError)}">
    <ion-row align-items-center>
      <ion-col col-4 col-sm>
        <ion-label class="fieldForm">Cod. barra:</ion-label>
      </ion-col>
      <ion-col col-8 col-sm>
        <ion-item>
          <ion-input type="text" placeholder="0" [(ngModel)]="codeBar.Text" (keyup.enter)="validarUA()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-4 col-sm class="fieldForm">
        Cantidad UA:
      </ion-col>
      <ion-col col-3 col-sm>
        <ion-item>
          <ion-input type="text" placeholder="0" [(ngModel)]="cantUA"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer style="background:#054B77">
  <ion-grid style="margin: 0px; padding: 0px">
    <ion-row>
      <ion-col style="margin: 0px; padding: 0px; width: 20%;">
        <button ion-button style=" margin: 0px; padding: 0px" (click)="goToParticionarUA()" medium full>
          <div>
            <ion-icon name='md-cube'></ion-icon> <br>
          </div>
        </button>
      </ion-col>
      <ion-col style="margin: 0px; padding: 0px; width: 20%;">
        <button ion-button style=" margin: 0px; padding: 0px" (click)="listarUAs()" medium full>
          <div>
            <ion-icon name='md-grid'></ion-icon> <br>
          </div>
        </button>
      </ion-col>
      <ion-col style="margin: 0px; padding: 0px; width: 20%;">
        <button ion-button style="margin: 0px; padding: 0px" (click)="pickingUA()" medium full>
          <div>
            <ion-icon name='md-checkbox-outline'></ion-icon> <br>
          </div>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
