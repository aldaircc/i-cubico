<ion-header>
  <ion-navbar no-padding no-margin color="primary">
    <ion-title>VERIFICAR PRODUCTO</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row no-padding style="margin-top: 15px; margin-bottom: 5px;">
      <ion-col col-3 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
          Código:
        </ion-label>
      </ion-col>
      <ion-col col-9 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        {{ vParameter.Cod_Producto }}
      </ion-col>
    </ion-row>
    <ion-row no-padding style="margin-top: 5px; margin-bottom: 5px; ">
      <ion-col col-12 style="padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px; text-align: center">
        <ion-label style="font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
          {{ vParameter.Producto }}
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row no-padding style="margin-top: 15px; margin-bottom: 5px; ">
      <ion-col col-3 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        <ion-label style="font-weight:bold; margin-top: 3px; margin-bottom: 0px;">
          Lote:
        </ion-label>
      </ion-col>
      <ion-col col-9 style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px;">
        {{ vParameter.Lote }}
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col col-3 col-sm style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px; font-weight:bold">
        Cantidad
      </ion-col>

      <ion-col col-3 col-sm>
        <ion-item class="item-input-text1">
          <ion-input type="text" placeholder="0" [(ngModel)]="vParameter.CantidadPedida" [disabled]="true" class="input-text1"></ion-input>
        </ion-item>
      </ion-col>

      <ion-col col-3 col-sm style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px; font-weight:bold">
        Recibida
      </ion-col>

      <ion-col col-3 col-sm>
        <ion-item class="item-input-text1">
          <ion-input type="text" placeholder="0" [(ngModel)]="vParameter.CantidadOperacion" [disabled]="true" class="input-text1"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-3 col-sm style="padding-left: 2px; padding-right: 2px;  padding-top: 0px;  padding-bottom: 0px; font-weight:bold">
        Saldo
      </ion-col>
      <ion-col col-3 col-sm>
        <ion-item class="item-input-text1">
          <ion-input type="text" placeholder="0" [(ngModel)]="vParameter.Saldo" [disabled]="true" class="input-text1"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row no-padding no-margin>
      <ion-col col-3 no-padding>
        <ion-label class="box-titel">
          FILA
        </ion-label>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-label class="box-titel">
          COLUMNA
        </ion-label>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-label class="box-titel">
          NIVEL
        </ion-label>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-label class="box-titel">
          POSICIÓN
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row no-padding no-margin>
      <ion-col col-3 no-padding>
        <ion-row class="box-row">
          <ion-label class="box-label">
            {{ vParameter.Fila }}
          </ion-label>
        </ion-row>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-row class="box-row">
          <ion-label class="box-label">
            {{ vParameter.Columna }}
          </ion-label>
        </ion-row>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-row class="box-row">
          <ion-label class="box-label">
            {{ vParameter.Nivel }}
          </ion-label>
        </ion-row>
      </ion-col>
      <ion-col col-3 no-padding>
        <ion-row class="box-row">
          <ion-label class="box-label">
            {{ vParameter.Posicion }}
          </ion-label>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid [ngClass]="{bgWhite: (isNormal), bgYellow: (!isError && (isNormal == false)), bgRed:(isError)}">
    <ion-row align-items-center>
      <ion-col col-4 col-sm>
        <ion-label class="fieldForm">Cod. barra:</ion-label>
      </ion-col>
      <ion-col col-8 col-sm>
        <ion-item>
          <ion-input type="text" placeholder="0" [(ngModel)]="codeBar.Text" (keyup.enter)="validarUA()"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-4 col-sm class="fieldForm">
        Cantidad UA:
      </ion-col>
      <ion-col col-3 col-sm>
        <ion-item>
          <ion-input type="text" placeholder="0" [(ngModel)]="cantUA"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer style="background:#054B77">
  <ion-grid style="margin: 0px; padding: 0px">
    <ion-row>
      <ion-col style="margin: 0px; padding: 0px; width: 20%;">
        <button ion-button style=" margin: 0px; padding: 0px" (click)="goToParticionarUA()" medium full>
          <div>
            <ion-icon name='md-cube'></ion-icon> <br>
          </div>
        </button>
      </ion-col>
      <ion-col style="margin: 0px; padding: 0px; width: 20%;">
        <button ion-button style=" margin: 0px; padding: 0px" (click)="listarUAs()" medium full>
          <div>
            <ion-icon name='md-grid'></ion-icon> <br>
          </div>
        </button>
      </ion-col>
      <ion-col style="margin: 0px; padding: 0px; width: 20%;">
        <button ion-button style="margin: 0px; padding: 0px" (click)="pickingUA()" medium full>
          <div>
            <ion-icon name='md-checkbox-outline'></ion-icon> <br>
          </div>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
