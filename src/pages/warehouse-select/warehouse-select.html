<ion-header >
  <ion-toolbar color="primary"> 
    <ion-title>CÃšBICO - WMS</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding class="sgaaBackcolor">

  <ion-list>
      <ion-item>
      <ion-icon name="contact" item-start></ion-icon>
      {{userProfile.ApeNom}}
  </ion-item>
  
</ion-list>
  <ion-list>
    <ion-item>
      <ion-label>CeDis:</ion-label>
      <ion-select [(ngModel)]="cedisInfo.Id_Centro" multiple="false" cancelText="Cancelar" okText="Seleccionar" (ionChange)="getWarehouse()">
          <ion-option *ngFor="let cedis of listCedis" [value] = "cedis.Id_Centro">{{cedis.Centro}}</ion-option>
        <!-- <ion-option value="cipsa" >CIPSA CD</ion-option>
        <ion-option value="cibergenius">Ciber CeDis</ion-option> -->
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Almacen:</ion-label>
      <ion-select [(ngModel)]="wareHouseInfo.Id_Almacen" multiple="false" cancelText="Cancelar" okText="Seleccionar" (ionChange)="selectWareHouse($event)" >
          <ion-option *ngFor="let wareHome of listWarehouse" [value] = "wareHome.Id_Almacen">{{wareHome.Almacen}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <!-- (ionChange)="selectWareHouse( $event)" -->
  <p align="center">
    <button ion-button icon-start color="danger" (click)="logout()">
      <ion-icon name='home' is-active="false"  ></ion-icon>
      Salir
    </button>
    <button ion-button  icon-start color="twitter" (click)="goNext()">
      <ion-icon name='apps' ></ion-icon>
      Ir opciones 
    </button>
    
  </p>


 </ion-content>
