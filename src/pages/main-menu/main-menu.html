<!--
  Generated template for the MainMenuPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>CÚBICO MÓDULOS</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goBackWarehouseSelect()">
        <ion-icon name="shuffle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="Fondo">
  <ion-grid>
    <ion-row text-center>
      <ion-col col-4 col-sm align-self-center>
        <button class="btn" (click)="goReciboPage()" [disabled]="!btnReciboisenabled">
          <ion-icon name="clipboard" class="Icono"></ion-icon>
        </button>
        <ion-label class="margin-text-circle-button">Recibo</ion-label>
      </ion-col>
      <ion-col col-4 col-sm align-self-center>
        <button class="btn" (click)="goAlmacenajePage()" [disabled]="!btnAlmacenajeisenabled">
          <ion-icon name="grid" class="Icono"></ion-icon>
        </button>
        <ion-label class="margin-text-circle-button">Almacenaje</ion-label>
      </ion-col>
      <ion-col col-4 col-sm align-self-center>
        <button class="btn" (click)="goPickingPage()" [disabled]="!btnPickingisenabled">
          <ion-icon name="cart" class="Icono"></ion-icon>
        </button>
        <ion-label class="margin-text-circle-button">Picking</ion-label>
      </ion-col>
    </ion-row>

    <ion-row text-center>
      <ion-col col-4 col-sm align-self-center>
        <button class="btn" (click)="goEmbalajePage()" [disabled]="!btnEmbalajeisenabled">
          <ion-icon name="logo-dropbox" class="Icono"></ion-icon>
        </button>
        <ion-label class="margin-text-circle-button">Embalaje</ion-label>
      </ion-col>
      <ion-col col-4 col-sm align-self-center>
        <button class="btn" (click)="goDespacho()" [disabled]="!btnDespachoisenabled">
          <ion-icon name="ios-archive" class="Icono"></ion-icon>
        </button>
        <ion-label class="margin-text-circle-button">Despacho</ion-label>
      </ion-col>
      <ion-col col-4 col-sm align-self-center>
        <button class="btn" (click)="goTransferencia()" [disabled]="!btnTransferenciaisenabled">
          <ion-icon name="repeat" class="Icono"></ion-icon>
        </button>
        <ion-label class="margin-text-circle-button">Transferencias</ion-label>
      </ion-col>
    </ion-row>

    <ion-row text-center>
      <ion-col col-4 col-sm align-self-center>
        <button class="btn" (click)="goEtiquetado()" [disabled]="!btnEtiquetadoisenabled">
          <ion-icon name="map" class="Icono"></ion-icon>
        </button>
        <ion-label class="margin-text-circle-button">Etiquetado</ion-label>
      </ion-col>
      <ion-col col-4 col-sm align-self-center>
        <button class="btn" (click)="goInventario()" [disabled]="!btnInventarioisenabled">
          <ion-icon name="barcode" class="Icono"></ion-icon>
        </button>
        <ion-label class="margin-text-circle-button">Inventario</ion-label>
      </ion-col>
      <ion-col col-4 col-sm align-self-center>
        <button class="btn" (click)="goBackLoginPage()">
          <ion-icon name="exit" class="Icono"></ion-icon>
        </button>
        <ion-label class="margin-text-circle-button">Salir</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="contact" item-start></ion-icon>
          {{userProfile.ApeNom}}
        </ion-item>
        <ion-item>
          <ion-icon name="home" item-start></ion-icon>
          {{userProfile.Almacen}}
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
