<!--
  Generated template for the MainMenuPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header >

  <ion-toolbar >
    <ion-title>SGAA Principal</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="goBackWarehouseSelect()">
          <ion-icon name="shuffle"></ion-icon>
        </button>
      </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding >
  <ion-card>
    <ion-card-content>
      <ion-list>
       
        <ion-item>
            <ion-icon name="home" item-start></ion-icon>
            {{userProfile.Almacen}}
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card>
  <p align="center">
      <button ion-button  item-end icon-start block  (click)="goReciboPage()">
        <ion-icon name="clipboard"></ion-icon>
        Recibo
      </button>
      <button ion-button  item-end icon-start block  (click)="goPickingPage()">
          <ion-icon name="cart"></ion-icon>
          Picking
      </button>
      <button ion-button  item-end icon-start block (click)="goAlmacenajePage()" >
            <ion-icon name="grid"></ion-icon>
            Almacenaje
      </button>
      <button ion-button  item-end icon-start block (click)="goTransferencia()">
          <ion-icon name="repeat"></ion-icon>
          Transferencias
      </button>
      <button ion-button  item-end icon-start block >
          <ion-icon name="logo-dropbox"></ion-icon>
          Packing
      </button>
      <button ion-button  item-end icon-start block >
            <ion-icon name="paper"></ion-icon>
            Embarque
      </button>
      <button ion-button  item-end icon-start block (click)="goInventario()">
          <ion-icon name="barcode"></ion-icon>
          Inventario
      </button>
      <button ion-button  item-end icon-start block (click)="goEtiquetado()">
            <ion-icon name="map"></ion-icon>
            Etiquetado
      </button>
      <button ion-button  icon-start color="danger" block round (click)="goBackLoginPage()">
              <ion-icon name="home"></ion-icon>
              Salir
      </button>
  </p>

  <ion-grid [hidden]="true">
    
    <ion-row text-center>
      <ion-col col-4 col-sm align-self-center>
        <button class="btn">
          <ion-icon name="clipboard"></ion-icon>
        </button>
        <ion-label class="margin-text-circle-button">Recibo</ion-label>
      </ion-col>
      <ion-col col-4 col-sm align-self-center>
        <button class="btn">
          <ion-icon name="grid"></ion-icon>
        </button>
        <ion-label class="margin-text-circle-button">Almacenaje</ion-label>
      </ion-col>
      <ion-col col-4 col-sm align-self-center>
        <button class="btn">
          <ion-icon name="cart"></ion-icon>
        </button>
        <ion-label class="margin-text-circle-button">Picking</ion-label>
      </ion-col>
    </ion-row>

    <ion-row text-center>
      <ion-col col-4 col-sm align-self-center>
        <button class="btn">
          <ion-icon name="logo-dropbox"></ion-icon>
        </button>
        <ion-label class="margin-text-circle-button">Embalaje</ion-label>
      </ion-col>
      <ion-col col-4 col-sm align-self-center>
        <button class="btn">
          <ion-icon name="map"></ion-icon>
        </button>
        <ion-label class="margin-text-circle-button">Despacho</ion-label>
      </ion-col>
      <ion-col col-4 col-sm align-self-center>
        <button class="btn">
          <ion-icon name="repeat"></ion-icon>
        </button>
        <ion-label class="margin-text-circle-button">Transferencias</ion-label>
      </ion-col>
    </ion-row>

    <ion-row text-center>
      <ion-col col-4 col-sm align-self-center>
        <button class="btn">
          <ion-icon name="map"></ion-icon>
        </button>
        <ion-label class="margin-text-circle-button">Etiquetado</ion-label>
      </ion-col>
      <ion-col col-4 col-sm align-self-center>
        <button class="btn">
          <ion-icon name="barcode"></ion-icon>
        </button>
        <ion-label class="margin-text-circle-button">Inventario</ion-label>
      </ion-col>
      <ion-col col-4 col-sm align-self-center>
        <button class="btn">
          <ion-icon name="paper"></ion-icon>
        </button>
        <ion-label class="margin-text-circle-button">Entrega</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card >
      <ion-card-content>
        <ion-list>
          <ion-item>
              <ion-icon name="contact" item-start></ion-icon>
              {{userProfile.ApeNom}}
          </ion-item>
          
  
        </ion-list>
      </ion-card-content>
    </ion-card>
</ion-content>
