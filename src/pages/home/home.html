<ion-content padding class="bg-image" scroll="false"  has-bouncing="false">
 
  <div  class="logo">
      <img src="assets/imgs/sgaaMobile.png" (click)="configurar()">
    
  </div>

    <ion-card>
       <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label ><ion-icon name="contact"></ion-icon></ion-label>
          <ion-input  type="text"[(ngModel)]="userData.Usuario" placeholder="Ingrese usuario" ></ion-input>
        </ion-item>   
            
        <ion-item>
            <ion-label ><ion-icon name="key"></ion-icon></ion-label>
            <ion-input type="password" [(ngModel)]="userData.Clave" placeholder="Ingrese contraseña"></ion-input>
          </ion-item>
  
      </ion-list>
      <div padding>
        <button ion-button block round  (click)="iniciarSesion()" >Inicio sesión</button>
      </div>
    </ion-card-content>
    </ion-card>
</ion-content>
