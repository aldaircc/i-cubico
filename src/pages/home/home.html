<ion-content padding class="bg-image" scroll="false" has-bouncing="false">
  <div class="logo">
    <img src="assets/imgs/sgaa-red.png" (click)="configurar()">
  </div>

  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <ion-icon name="contact"></ion-icon>
          </ion-label>
          <ion-input type="text" [(ngModel)]="userData.Usuario" placeholder="Ingrese usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>
            <ion-icon name="key"></ion-icon>
          </ion-label>
          <ion-input type="password" [(ngModel)]="userData.Clave" placeholder="Ingrese contraseña"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button ion-button block round (click)="iniciarSesionWeb()">Inicio sesión</button>
      </div>

      <ion-row no-padding no-margin>
        <ion-col col-12 style="margin: 0px; padding: 1px; text-align: center ">
          <ion-label no-padding no-margin>
            Versión 08112019
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
