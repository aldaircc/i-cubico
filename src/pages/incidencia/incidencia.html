<ion-header>

  <ion-navbar>
    <ion-title>Registrar incidencia</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid class="bgWhite borderSolid">
      <ion-row>
        <ion-col col-4 col-sm>
          <ion-label>N° Orden:</ion-label>
        </ion-col>
        <ion-col col-8 col-sm>
          <ion-label>123456789</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-4 col-sm>
          <ion-label>Causal:</ion-label>
        </ion-col>
        <ion-col col-8 col-sm>
            <ion-select [(ngModel)]="notifications" interface="action-sheet">
              <ion-option value="mute_15">For 15 Minutes</ion-option>
              <ion-option value="mute_1">For 1 Hour</ion-option>
              <ion-option value="mute_23">For 24 Hours</ion-option>
              <ion-option value="mute_inf">Until I turn it back on</ion-option>
            </ion-select>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-12 col-sm>
          <ion-label>Observación:</ion-label>
        </ion-col>
        <ion-col col-12 col-sm>
          <ion-item>
            <ion-textarea type="text" rows="7" autosize></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <button ion-button full>Continuar</button>
  </ion-toolbar>
</ion-footer>
