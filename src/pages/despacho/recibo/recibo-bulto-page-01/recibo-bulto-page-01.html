<ion-header>
  <ion-navbar no-padding no-margin color="primary">
    <ion-title>Validar muelle</ion-title>
  </ion-navbar>
</ion-header>


<ion-content no-padding>
  <ion-grid>
    <ion-row>
      <ion-label class="fieldForm">Código de muelle</ion-label>
      <ion-item>
        <ion-input [(ngModel)]="strCodigoBarra" (keyup.enter)="validarMuelle()" #inputCodigoMuelle></ion-input>
      </ion-item>
    </ion-row>
    <ion-label class="fieldForm">Descripción:</ion-label>
    <ion-item>
      <ion-label>
        {{ strDescripcionMuelle }}
      </ion-label>
    </ion-item>
  </ion-grid>
</ion-content>

<ion-footer>
    <ion-grid class="bgFooter">
        <ion-row>
            <ion-col col-12 class="bgFooter-col">
                <button ion-button icon-start>
                    <ion-icon name="play"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
