<ion-header>
  <ion-toolbar no-padding no-margin color="primary">
  <ion-navbar hideBackButton>
    <ion-buttons left>
      <button ion-button (click)="confirmacionBack()">
          <ion-icon class="customIcon" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>OPCIONES DE DESPACHO</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-toolbar>
</ion-header>


<ion-content no-padding>
  <ion-grid class="grid-menu">
    <ion-row text-center>
      <ion-col col-sm align-self-center>
        <button class="btn" (click)="goToEmbarPage01()">
          <ion-icon class="xl-icon" name="map" color="dark"></ion-icon>
        </button>
        <ion-label class="margin-text-circle-button">EMBARQUE DE PEDIDOS</ion-label>
      </ion-col>
    </ion-row>

    <ion-row text-center>
      <ion-col col-sm align-self-center>
        <button class="btn" (click)="gotToReciboBultoPage01()">
          <ion-icon class="xl-icon" name="barcode" color="dark"></ion-icon>
        </button>
        <ion-label class="margin-text-circle-button">RECIBIR BULTOS</ion-label>
      </ion-col>
    </ion-row>

    <ion-row text-center>
      <ion-col col-sm align-self-center>
        <button class="btn">
          <ion-icon class="xl-icon" name="paper" color="dark"></ion-icon>
        </button>
        <ion-label class="margin-text-circle-button">BULTO M√ÅSTER</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
