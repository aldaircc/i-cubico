<ion-header>

  <ion-navbar>
    <ion-title>Embarque de bultos</ion-title>

  <ion-grid class="bgHeader statico">

        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row align-items-center>
      <ion-col><ion-label class="fieldForm">Bulto:</ion-label> </ion-col>
      <ion-col> {{ bultoLeido }} / {{ vParameter.totalBultos }} </ion-col>

    <ion-row align-items-center>
      <ion-col><ion-label class="fieldForm">Sub-Bultos:</ion-label></ion-col>
