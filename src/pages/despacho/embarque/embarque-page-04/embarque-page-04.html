<ion-header>

  <ion-navbar>
    <ion-title>Embarque de bultos</ion-title>
  </ion-navbar>

  <ion-grid class="bgHeader statico">
    <ion-row align-items-center>
      <ion-col col-4 col-sm>
        <div class="textHeader">N° Planificación: </div>
      </ion-col>
      <ion-col col-8 col-sm>
        <div class="valueHeader">{{ vParameter.Id_Tra }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>

<ion-content no-padding>
  <ion-item>
    <ion-label>Eliminar</ion-label>
    <ion-checkbox slot="end" [checked]="bolEliminar" (ionChange)="checkboxClicked($event);"></ion-checkbox>
  </ion-item>

  <ion-list>
    <ion-item>
      <ion-label stacked>Código bulto:</ion-label>
      <ion-input #inputCodeBarBulto type="text" [(ngModel)]="strCodeBarBulto" (keyup.enter)="cargarBulto()" #inputCodeBarBulto></ion-input>
    </ion-item>
  </ion-list>

  <ion-row>
    <ion-col>Bulto:</ion-col>
    <ion-col><ion-col> {{ bultoLeido }} / {{ vParameter.totalBultos }}</ion-col></ion-col>
  </ion-row>
  <ion-row>
    <ion-col>Sub-Bultos:</ion-col>
    <ion-col> {{ subBultoLeido }} / {{ vParameter.totalSaldo }}</ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons rigth>
      <button ion-button icon-only (click)="goToEmbarPage05(vParameter)">
        <ion-icon name="list-box" size="large"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
