<ion-header no-border>

  <ion-navbar>
    <ion-title>Datos vehículo</ion-title>
  </ion-navbar>

  <ion-grid class="bgHeader statico">
    <ion-row align-items-center>
      <ion-col col-3 col-sm>
        <div class="textHeader">N° Planificación: </div>
      </ion-col>
      <ion-col col-9 col-sm>
        <div class="valueHeader">{{ vParameter.Id_Tra }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-header>

<ion-content no-padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3 col-sm>Placa:</ion-col>
      <ion-col col-9 col-sm>{{ vParameter.Placa }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3 col-sm>Conductor:</ion-col>
      <ion-col col-9 col-sm>{{ vParameter.Conductor }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-3 col-sm>N° Documento:</ion-col>
      <ion-col col-9 col-sm>{{ vParameter.Documento }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button icon-only>
          <ion-icon name="label" name="close-circle"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons right>
      <button ion-button icon-only (click)="goToEmbarPage03()">
          <ion-icon name="label" name="play"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
