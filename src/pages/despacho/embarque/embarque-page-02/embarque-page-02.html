<ion-header no-border>

  <ion-toolbar no-padding no-margin color="primary">
    <ion-navbar>
      <ion-title>DATOS VEHÍCULO</ion-title>
    </ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>


  <ion-grid class="bgHeader statico">
    <ion-row align-items-center>
      <ion-col col-4 col-sm>
        <div class="textHeader">N° Planificación: </div>
      </ion-col>
      <ion-col col-8 col-sm>
        <div class="valueHeader">{{ vParameter.Id_Tra }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-header>

<ion-content no-padding>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-4 col-sm>
        <ion-label class="fieldForm">Placa:</ion-label>
      </ion-col>
      <ion-col col-8 col-sm>{{ vParameter.Placa }}</ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-4 col-sm>
        <ion-label class="fieldForm">Conductor:</ion-label>
      </ion-col>
      <ion-col col-8 col-sm>{{ vParameter.Conductor }}</ion-col>
    </ion-row>
    <ion-row align-items-center>
      <ion-col col-4 col-sm>
        <ion-label class="fieldForm">N° Documento:</ion-label>
      </ion-col>
      <ion-col col-8 col-sm>{{ vParameter.Documento }}</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer class="bgLightBlue">
  <ion-grid style="margin: 0px; padding: 0px">
    <ion-row>
      <ion-col style="margin: 0px; padding: 0px;">
        <button ion-button style="margin: 0px; padding: 0px" (click)="closeEmbarPage03()" medium full>
          <div>
            <ion-icon name="label" name="close-circle"></ion-icon> <br>
          </div>
        </button>
      </ion-col>
      <ion-col style="margin: 0px; padding: 0px;">
        <button ion-button style=" margin: 0px; padding: 0px" (click)="goToEmbarPage03(vParameter)" medium full>
          <div>
            <ion-icon name="label" name="play"></ion-icon> <br>
          </div>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
