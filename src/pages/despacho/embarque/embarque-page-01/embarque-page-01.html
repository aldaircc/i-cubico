<ion-header>

  <ion-toolbar no-padding no-margin color="primary">
    <ion-navbar>
      <ion-title>EMBARQUE</ion-title>
    </ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="listarPlanificacionXUsuario(sGlobal.userName, sGlobal.Id_Almacen)">
        <ion-icon name="sync"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <ion-grid class="bgHeader statico">
    <ion-row no-padding no-margin>
        <ion-col col-3 class="bgHeader-col">
            <ion-label class="bgHeader-label">
              Usuario:
            </ion-label>
        </ion-col>
        <ion-col col-9 class="bgHeader-col">
            <ion-label class="bgHeader-text">
                {{sGlobal.apeNom}}
            </ion-label>
        </ion-col>
    </ion-row>
    <ion-row no-padding no-margin>
        <ion-col col-3 class="bgHeader-col">
            <ion-label class="bgHeader-label" >
              Almacén:
            </ion-label>
        </ion-col>
        <ion-col col-9 class="bgHeader-col">
            <ion-label class="bgHeader-text" >
                {{sGlobal.nombreAlmacen}}
            </ion-label>
        </ion-col>
    </ion-row>
</ion-grid>

</ion-header>

<ion-content>
  <ion-row class="bgLightBlue">
      <ion-searchbar (ionInput)="filterItems($event)" placeholder="N° Planificación"></ion-searchbar>
  </ion-row>

  <ion-list [virtualScroll]="listAuxEmbarque" [approxItemHeight]="'20px'">
    <ion-card *virtualItem="let obj">
      <ion-card-content no-padding (click)="goToEmbarPage02(obj)">
        <ion-grid>
          <ion-row>
            <ion-col col-11 col-sm>
              <ion-row>
                <ion-col class="emb01-card-col" col-5 col-sm>
                  <ion-label class="emb01-card-label fieldForm">N° Planificación:</ion-label>
                </ion-col>
                <ion-col class="emb01-card-col" col-7 col-sm>
                  <ion-label class="emb01-card-label">{{ obj.Id_Tra }}</ion-label>
                </ion-col>
              </ion-row>

              <ion-row>
                <ion-col class="emb01-card-col" col-4 col-sm>
                  <ion-label class="emb01-card-label fieldForm">Conductor:</ion-label>
                </ion-col>
                <ion-col class="emb01-card-col">
                  <ion-label class="emb01-card-label">{{ obj.Conductor }}</ion-label>
                </ion-col>
              </ion-row>
          
              <ion-row>
                <ion-col class="emb01-card-col" col-5 col-sm>
                  <ion-label class="emb01-card-label fieldForm">Placa:</ion-label>
                </ion-col>
                <ion-col class="emb01-card-col" col-7 col-sm>
                  <ion-label class="emb01-card-label">{{ obj.Placa }}</ion-label>
                </ion-col>
              </ion-row>
            </ion-col>
            <ion-col col-1 col-sm align-self-center>
              <ion-icon name="md-play"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer class="bgLightBlue">
  <ion-grid>
    <ion-row>
      <ion-col col-4 col-sm>
        <div class="fieldForm">TOTAL ITEMS:</div>
      </ion-col>
      <ion-col col-8 col-sm>
        <div class="fieldForm"> {{ rowCount }} </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
