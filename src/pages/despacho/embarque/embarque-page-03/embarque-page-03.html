<ion-header no-border>

  <ion-navbar>
    <ion-title>embarque-page-03</ion-title>

</ion-header>


<ion-content no-padding>
    <ion-list [virtualScroll]="listDetalle" [approxItemHeight]="'20px'">
      <ion-card *virtualItem="let obj">
        <ion-card-content no-padding (click)="goToEmbarPage02(obj)">
          <ion-grid>
            <ion-row>
              <ion-col col-1 col-sm
              [ngClass]="obj.Id_Estado === 10 ? 'label-color bg-no-started' : 'label-color bg-process'">
              </ion-col>
              <ion-col col-10 col-sm>
                <ion-row>
                  <ion-col class="iv01-card-col" col-4 col-sm>
                    <ion-label class="iv01-card-label fieldForm">Gu√≠a:</ion-label>
                  </ion-col>
                  <ion-col class="iv01-card-col" col-8 col-sm>
                    <ion-label class="iv01-card-label">{{ obj. }}</ion-label>
                  </ion-col>
                </ion-row>
  
                <ion-row>
                  <ion-col class="iv01-card-col" col-4 col-sm>
                    <ion-label class="iv01-card-label fieldForm">Conductor:</ion-label>
                  </ion-col>
                  <ion-col class="iv01-card-col">
                    <ion-label class="iv01-card-label">{{ obj.Conductor }}</ion-label>
                  </ion-col>
                </ion-row>
            
                <ion-row>
                  <ion-col class="iv01-card-col" col-4 col-sm>
                    <ion-label class="iv01-card-label fieldForm">Placa:</ion-label>
                  </ion-col>
                  <ion-col class="iv01-card-col">
                    <ion-label class="iv01-card-label">{{ obj.Placa }}</ion-label>
                  </ion-col>
                </ion-row>
              </ion-col>
              <ion-col col-1 col-sm align-self-center>
                <ion-icon name="arrow-round-forward"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-list>
</ion-content>
