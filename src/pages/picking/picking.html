<ion-header>
  <ion-toolbar color="primary">
      

    <ion-title>ORDENES DE PICKING</ion-title>

    <ion-buttons start>  
        <button ion-button icon-only>
            <ion-icon name="sync"></ion-icon>
          </button>
      <button ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>



<ion-content >
    <ion-row style="background: #01DFD7" >
        <ion-label style="padding-left: 10px; margin-top: 5px; margin-bottom: 5px; color: yellow; font-weight:bold ">Usuario:</ion-label>
    </ion-row>
    <ion-row style="background: #01DFD7" >
        <ion-label style="padding-left: 10px; margin-top: 5px; margin-bottom: 5px; color: yellow; font-weight:bold ">Almacén:</ion-label>
    </ion-row>

  <ion-row class="bgLightBlue" >
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-row>

  <ion-list>
      <ion-item>
        <h4>N° Orden: </h4>
        <h4>Cliente: </h4>
        <h4>Fecha Doc.:</h4>
        <h4>Tipo Mov.:</h4>
        <h4>Cuenta: </h4>
      </ion-item>
      <ion-item>
          <h4>N° Orden: </h4>
          <h4>Cliente: </h4>
          <h4>Fecha Doc.:</h4>
          <h4>Tipo Mov.:</h4>
          <h4>Cuenta: </h4>
        </ion-item>
        <ion-item>
            <h4>N° Orden: </h4>
            <h4>Cliente: </h4>
            <h4>Fecha Doc.:</h4>
            <h4>Tipo Mov.:</h4>
            <h4>Cuenta: </h4>
          </ion-item>
          <ion-item>
              <h4>N° Orden: </h4>
              <h4>Cliente: </h4>
              <h4>Fecha Doc.:</h4>
              <h4>Tipo Mov.:</h4>
              <h4>Cuenta: </h4>
            </ion-item>
    </ion-list>

</ion-content>
