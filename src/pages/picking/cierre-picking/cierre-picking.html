<!--
  Generated template for the CierrePickingPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
    <ion-toolbar no-padding no-margin color="primary">

        <ion-grid style="padding: 0px;">
            <ion-row no-padding no-margin>
                <ion-col no-margin no-padding col-10>
                    <ion-navbar no-padding no-margin>
                        <ion-label style="font-size: 15px; color: white; font-weight:bold;">CIERRE DE PICKING</ion-label>
                    </ion-navbar>
                </ion-col>
                <ion-col no-margin no-padding col-2>
                    <ion-buttons start style="margin-top: 12px; text-align: center">
                        <button no-margin no-padding ion-button icon-only (click)="presentPopover($event)">
                            <ion-icon name="more"></ion-icon>
                        </button>
                    </ion-buttons>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>



<ion-content>

    <ion-grid class="bgHeader">
        <ion-row no-padding no-margin>
            <ion-col col-12 class="bgHeader-col">
                <ion-label class="bgHeader-text" style="text-align: center">
                    {{ vRutaPickingPage.NumOrden }}
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid style="padding: 0px;">
        <ion-row no-padding style="margin-top: 15px; margin-bottom: 15px; margin-left: 10px ">
            <ion-col col-2 no-padding no-margin>
                <ion-label no-padding no-margin style="font-weight:bold;">
                    Ciudad:
                </ion-label>
            </ion-col>
            <ion-col col-10 no-padding no-margin>
                <ion-label no-padding no-margin style="font-weight:bold; color:dimgray">
                    {{ vRutaPickingPage.Ciudad }}
                </ion-label>
            </ion-col>
        </ion-row>
        <ion-row no-padding style="margin-top: 0px; margin-bottom: 15px; margin-left: 10px">
            <ion-col col-2 no-padding no-margin>
                <ion-label no-padding no-margin style="font-weight:bold;">
                    Zona:
                </ion-label>
            </ion-col>
            <ion-col col-10 no-padding no-margin>
                <ion-label no-padding no-margin style="font-weight:bold; color:dimgray">
                    {{ vRutaPickingPage.Zona }}
                </ion-label>
            </ion-col>
        </ion-row>
        <ion-row no-padding style="margin-top: 0px; margin-bottom: 15px; margin-left: 10px">
            <ion-col col-12 no-padding no-margin>
                <ion-label no-padding no-margin style="font-weight:bold;">
                    Muelle de embalaje:
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-row>
        <ion-item>
            <ion-input #txtCodMuelle (keydown)="keydown($event)" (keyup)="keyup($event)" (ngModelChange)="ontxtCodMuelleChange()"
                type="text" maxlength="6" value="" [(ngModel)]="codeBar" (keyup.enter)="validarCodeBar()"></ion-input>
        </ion-item>
    </ion-row>

    <ion-grid style="padding: 0px;">
        <ion-row no-padding style="margin-top: 15px; margin-bottom: 15px; margin-left: 10px; height: 50px; margin-right: 10px; background: #F2F5A9 ">
            <ion-col col-12 style="padding-left: 0px; padding-right: 0px;  padding-top: 0px;  padding-bottom: 0px;">
                <ion-label style="text-align: center; padding-left: 0px; font-weight:bold; margin-top: 0px; margin-bottom: 0px;">
                    <h5>{{ resultMuelleXAlmacen.Muelle }}</h5>
                </ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-grid style="margin: 0px; padding: 0px">
        <ion-row>
            <ion-col col-6 style="margin: 0px; padding: 0px; ">
                <button ion-button large full style="background:  #A4A4A4; margin: 0px; padding: 0px" (click)="goBackRutaPicking()">
                    <div>
                        <ion-icon name='close'></ion-icon> <br>
                        <label style="font-size: 10px">Cancelar</label>
                    </div>
                </button>
            </ion-col>
            <ion-col col-6 style="margin: 0px; padding: 0px; ">
                <button ion-button large full [disabled]="!Aceptarisenabled" style="background:  #A4A4A4; margin: 0px; padding: 0px"
                    (click)="CerrarPicking()">
                    <div>
                        <ion-icon name='checkbox-outline'></ion-icon> <br>
                        <label style="font-size: 10px">Aceptar</label>
                    </div>
                    <ion-icon name=""></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
