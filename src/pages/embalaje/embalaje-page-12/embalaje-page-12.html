<ion-header>

  <ion-toolbar no-padding no-margin color="primary">
    <ion-navbar>
      <ion-label style="font-size: 15px; color: white; font-weight:bold;">ÍTEMS AÑADIDOS</ion-label>                  
    </ion-navbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-row class="bgWhite">
    <ion-card *ngFor="let objDetBultoXBulto of lstDetalleBultoXBulto">
      <ion-card-content>
        <ion-row>
          <ion-col col-10 col-sm>
            <h5><b>{{objDetBultoXBulto.Producto}}</b></h5>
            <h5><b>Código: </b>{{objDetBultoXBulto.Codigo}}</h5>
            <h5><b>Cantidad: </b>{{objDetBultoXBulto.Cantidad|number : '1.2-2' }}</h5>
            <h5><b>N° Bulto: </b>{{ objDetBultoXBulto.NroBulto }}</h5>
            <h5><b>Ítem: </b>{{objDetBultoXBulto.Item }}</h5>
            <h5><b>Lote/Serie: </b>{{objDetBultoXBulto.LoteLab }}</h5>
          </ion-col>
          <ion-col col-2 col-sm>
            <button clear ion-button icon-only (click)="EliminarItems(objDetBultoXBulto)">
              <ion-icon name="md-trash" color="dark"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-content>
