<!--
  Generated template for the EmbalajePage_06Page page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar no-border-top>
    <ion-navbar>
      <ion-title>         
       Detalle Despacho
      </ion-title>
    </ion-navbar>   
  </ion-toolbar>

</ion-header>


<ion-content>
    <ion-grid>
    <ion-row>   
        <ion-col>            
        <div>
            <h6><b>Cliente:</b></h6>  
        </div>   
         </ion-col>            
    </ion-row>   
    <ion-row >  
            <ion-col>               
        <div> 
            {{vEmbalajePage02.Cliente}}
        </div>
        </ion-col>            
    </ion-row>   
    <ion-row> 
        <ion-col>            
        <div>      
            <h6><b>Ciudad:</b></h6>                 
        </div>   
        </ion-col>      
    </ion-row>   
    <ion-row>   
            <ion-col>            
            <div>
        {{vEmbalajePage02.Ciudad}}     
        </div>       
        </ion-col>            
    </ion-row>   
    <ion-row>    
        <ion-col>            
            <div>  
                <h6><b>Dirección:</b></h6>
            </div>
        </ion-col>            
    </ion-row>   
    <ion-row> 
        <ion-col>               
            <div>             
            {{vEmbalajePage02.Direccion}}                     
            </div>
        </ion-col>  
    </ion-row>   
    <ion-row>    
        <ion-col>              
            <div>
                <h6><b>Cod. Bulto:</b></h6>    
            </div>   
        </ion-col>            
    </ion-row>   
    <ion-row>
        <ion-col>            
            <div>
            {{vEmbalajePage02.Id_Tx}}/{{vNroBultoCeros}}                
            </div>
        </ion-col>  
    </ion-row> 
    
    <ion-row>
      <ion-col col-4 col-sm>            
          <h6><b>Peso Físico:</b></h6>
      </ion-col>
      <ion-col col-3 col-sm>            
        <ion-item>
            <ion-input type="Text" placeholder="0.00" [(ngModel)]="pesoFisico" disabled></ion-input>
        </ion-item>
      </ion-col>
      <ion-col col-2 col-sm>
            <h6>Kg.</h6>
    </ion-col>
      <ion-col col-1 col-sm> 
        <button clear ion-button icon-only (click)="goToEmbalajePage07()">
          <ion-icon name="ios-stopwatch-outline"></ion-icon>
        </button> 
      </ion-col>         
    </ion-row>
    <ion-row> 
        <ion-col>            
            <div>
                <h6><b>Observaciones:</b></h6>     
            </div>
        </ion-col>
    </ion-row>
    <ion-row> 
        <ion-item>                
            <ion-textarea type="Text" ></ion-textarea>                
        </ion-item> 
    </ion-row>
</ion-grid>

</ion-content>

<ion-footer class="bgLightBlue">
        <ion-toolbar color="primary">
            <ion-buttons left>
                <button ion-button icon-only (click)="goToReciboPage04()">
                    <ion-icon name="md-close-circle" ></ion-icon>
                </button>
            </ion-buttons>
            <ion-buttons right>
                <button ion-button icon-only (click)="goToReciboPage06()">
                    <ion-icon name="ios-checkmark-circle-outline" ></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>
</ion-footer>
