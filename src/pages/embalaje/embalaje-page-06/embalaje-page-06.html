<ion-header>

  <ion-toolbar no-padding no-margin color="primary">
    <ion-navbar hideBackButton>
      <ion-buttons left>
        <button ion-button (click)="confirmacionBack()">
            <ion-icon class="customIcon" name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
      <ion-label style="font-size: 15px; color: white; font-weight:bold;">DETALLE DESPACHO</ion-label>                                    
    </ion-navbar>   
  </ion-toolbar>
</ion-header>


<ion-content no padding>
    <ion-grid>
    <ion-row align-items-center>   
      <ion-col col-4 col-sm>            
        <ion-label class="fieldForm"> Cliente:</ion-label>   
      </ion-col>          
      <ion-col col-8 col-sm>{{ vEmbalajePage02.Cliente }}</ion-col>  
    </ion-row>  
    <ion-row align-items-center>   
      <ion-col col-4 col-sm>            
      <ion-label class="fieldForm"> Ciudad:</ion-label>   
       </ion-col>          
       <ion-col col-8 col-sm>{{ vEmbalajePage02.Ciudad }}</ion-col>  
  </ion-row>    
  <ion-row align-items-center>   
    <ion-col col-4 col-sm>            
    <ion-label class="fieldForm"> Dirección:</ion-label>   
     </ion-col>          
     <ion-col col-8 col-sm>{{ vEmbalajePage02.Direccion }}</ion-col>  
  </ion-row>
  <ion-row align-items-center>   
    <ion-col col-4 col-sm>            
    <ion-label class="fieldForm"> Cod. Bulto:</ion-label>   
     </ion-col>          
     <ion-col col-8 col-sm>{{vEmbalajePage02.Id_Tx}}/{{vNroBultoCeros}}</ion-col>  
  </ion-row>    
  <ion-row align-items-center>   
    <ion-col col-4 col-sm>            
    <ion-label class="fieldForm"> Embalaje:</ion-label>   
     </ion-col>          
     <ion-col>
       <ion-select col-8 col-sm interface="action-sheet" [(ngModel)]="Id_Caja">
         <ion-option *ngFor="let cajaEmbalaje of listCajaEmbajale" value="{{ cajaEmbalaje.Id_Caja }}">
          {{ cajaEmbalaje.NombreCajaEmbalaje }}
         </ion-option>
       </ion-select>
      </ion-col>  
  </ion-row>    
  <ion-row align-items-center>   
    <ion-col col-4 col-sm>            
      <ion-label class="fieldForm"> Peso Físico:</ion-label>   
     </ion-col>   
     <ion-col col-3 col-sm>                   
     <ion-item>
      <ion-input type="Text" placeholder="0.00" [(ngModel)]="pesoFisico" disabled></ion-input>
      </ion-item>
    </ion-col>
    <ion-col col-2 col-sm>
          <h6>Kg.</h6>
    </ion-col>
  <ion-col col-1 col-sm> 
    <button clear ion-button icon-only (click)="goToEmbalajePage07()">
      <ion-icon name="ios-stopwatch-outline"></ion-icon>
    </button> 
  </ion-col>        
  </ion-row>        
  <ion-row align-items-center>   
    <ion-col col-12 col-sm>            
      <ion-label class="fieldForm"> Observaciones:</ion-label>   
    </ion-col>               
  </ion-row>    
  <ion-row align-items-center>
    <ion-col col-12 col-sm>            
      <ion-textarea type="Text"></ion-textarea>   
     </ion-col>
  </ion-row>    
</ion-grid>

</ion-content>

<ion-footer class="bgLightBlue">
        <ion-grid style="margin: 0px; padding: 0px">
                <ion-row>
                  <ion-col style="margin: 0px; padding: 0px;">
                    <button ion-button style="margin: 0px; padding: 0px" (click)="goToReciboPage04()" medium full>
                      <div>
                        <ion-icon name='md-close-circle'></ion-icon> <br>
                      </div>
                    </button>
                  </ion-col>
                  <ion-col style="margin: 0px; padding: 0px;">
                    <button ion-button style=" margin: 0px; padding: 0px" (click)="GuardarPesoBulto()" medium full>
                      <div>
                        <ion-icon name='ios-checkmark-circle-outline'></ion-icon> <br>
                      </div>
                    </button>
                  </ion-col>
                </ion-row>
              </ion-grid>
