<ion-header>
  <ion-toolbar no-padding no-margin color="primary">
    <ion-navbar>
      <ion-label style="font-size: 15px; color: white; font-weight:bold;">OPCIONES DE EMBALAJE</ion-label>
    </ion-navbar>
    <ion-buttons start>     
      <button ion-button icon-only (click)="presentPopover($event)">
          <ion-icon name="more"></ion-icon>
        </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>
<ion-content padding>
    <!-- <ion-grid class="bgHeader">        
        <ion-row align-items-center>
          <ion-col col-12 col-sm>
            <div class="valueHeader">Menú</div>
          </ion-col>        
        </ion-row>
    </ion-grid>   -->
    <ion-grid style="height: 80%">
        <ion-row text-center style="height: 50%">
            <ion-col col-12 col-sm align-self-center>
                <button class="btn" (click)="goEmbalajePackingPage()">
                    <ion-icon class="xl-icon" name="archive" color="dark"></ion-icon>
                </button>
                <ion-label class="margin-text-circle-button">PACKING</ion-label>
            </ion-col>           
        </ion-row>
        <ion-row text-center  style="height: 50%">             
            <ion-col col-12 col-sm align-self-center>
                <button class="btn">
                    <ion-icon class="xl-icon" name="cube" color="dark"></ion-icon>
                </button>
                <ion-label class="margin-text-circle-button">BULTO MÁSTER</ion-label>
            </ion-col>
        </ion-row>          
        <ion-row text-center>             
          <ion-col col-12 col-sm align-self-center>
              <button class="btn" (click)="goConsultarBulto()">
                  <ion-icon class="xl-icon" name="search" color="dark"></ion-icon>
              </button>
              <ion-label class="margin-text-circle-button">CONSULTAR BULTO</ion-label>
          </ion-col>
      </ion-row>       
    </ion-grid>
  
</ion-content>
